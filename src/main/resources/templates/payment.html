<!DOCTYPE html>
<html lang="en">
<head>
    <!-- jQuery -->
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp07755355"); //채윤성의 가상계좌로 감

        function requestPay() {
            const merchantUid = "order_" + Date.now(); // 고유한 주문 번호 생성

            IMP.request_pay({
                pg: "html5_inicis",
                pay_method: "card",
                merchant_uid: merchantUid,
                name: "당근 10kg",
                amount: 200,
                buyer_email: "gildong@gmail.com",
                buyer_name: "홍길동",
                buyer_tel: "010-4242-4242",
                buyer_addr: "서울특별시 강남구 신사동",
                buyer_postcode: "01181"
            }, function (rsp) {
                if (rsp.success) {
                    console.log(rsp);
                    console.log("결제 성공");
                } else {
                    console.error("결제 실패:", rsp.error_msg);
                }
            });
        }


    </script>
    <meta charset="UTF-8"/>
    <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button>
<!-- 결제하기 버튼 생성 -->
</body>
</html>
