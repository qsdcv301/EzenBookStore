<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>안내 내용</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <div class="card mb-5">
        <div class="card-header">

            <div class="row mt-4">
                <h3 class="col-md-12 d-flex justify-content-center mb-0" th:text="${notice.title != null ? notice.title : ''}"></h3>
            </div>
            <div class="row mt-5">
                <p class="col-md-6 d-flex align-items-center mb-0">유형 : &nbsp;<strong
                        th:text="notice != null ? '공지사항' : '이벤트'"></strong></p>
                <p class="col-md-3 a d-flex justify-content-end align-items-center mb-0">작성자
                    :&nbsp;<strong>관리자</strong></p>
                <p class="col-md-3 d-flex justify-content-end align-items-center mb-0">날짜 :
                    &nbsp;<strong th:text="${notice.createAt != null ?  #dates.format(notice.createAt, 'yyyy-MM-dd') : ''}"></strong></p>
            </div>
        </div>

        <div class="card-body overflow-auto">
            <div class="card-text" th:text="${notice.content != null ? notice.content : ''}">
            </div>
            <div class="card-img mt-3">
                <img th:src="${noticeImagePath != null ? noticeImagePath : ''}" class="card-img-top img-thumbnail" th:alt="${notice != null ? '공지사항 이미지' : '이벤트 이미지'}">
            </div>
        </div>
        <div class="card-footer">
            <div class="text-muted d-flex align-items-center justify-content-center mb-0" th:if="${notice}">
                공지사항의 내용은 회사의 정책에 따라 변경 또는 삭제될 수 있습니다.
            </div>
            <div class="text-muted d-flex align-items-center justify-content-center mb-0" th:unless="${notice}">
                <small>※ 본 이벤트는 출판사 요청에 따라 출판사 주관하에 진행됩니다. 사은품 이벤트의 경우 도서정가제 규정에 따라 사은품 수령 선택 시, 마일리지 또는 적립금이 차감됩니다.
                    (마일리지 차감액은 주문과정에서 확인하실 수 있습니다.)</small>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
