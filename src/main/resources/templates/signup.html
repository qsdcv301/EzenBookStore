<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>회원 가입</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h2 class="text-center mb-4">회원가입</h2>
            <!--프로그레스바-->
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0"
                     aria-valuemax="100">1/3 약관동의
                </div>
            </div>

            <!--폼 시작-->
            <div id="signupForm">
                <!--step1 약관동의-->
                <div th:replace="~{fragments/signupStep1 :: signupStep1}"></div>
                <!-- step1 끝-->

                <!-- step2 개인정보입력/가입완료-->
                <div class="card step" id="step2">
                    <div class="card-header">
                        <h3 class="card-title">개인정보입력</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="userId">아이디(이메일)</label>
                            <div class="input-group">
                                <input type="email" class="form-control" name="userId" id="userId"
                                       placeholder="ex)ezenbook7@store.com" required>
                                <span class="valid-feedback" style="display: none"></span>
                                <span class="invalid-feedback" style="display: none"></span>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary w-100" id="checkDuplicateBtn">중복검사
                                    </button>
                                </div>
                            </div>
                            <div id="feedbackMessage" class="w-100" style="margin-top: .25rem; font-size: .875rem;"></div>
                        </div>
                        <div class="form-group">
                            <label for="userPw">비밀번호</label>
                            <input type="password" class="form-control" id="userPw"
                                   placeholder="비밀번호를 입력해주세요."
                                   required>
                            <div class="invalid-feedback">비밀번호는 8자 이상, 영문, 숫자, 특수문자를 포함해야 합니다.</div>
                        </div>
                        <div class="form-group">
                            <label for="userPwCheck">비밀번호확인</label>
                            <input type="password" class="form-control" id="userPwCheck"
                                   placeholder="비밀번호를 다시 입력해주세요." required>
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                        </div>
                        <div class="form-group">
                            <label for="userName">이름</label>
                            <input type="text" class="form-control" id="userName"
                                   placeholder="이름을 입력해주세요."
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="userBirth">생년월일</label>
                            <input type="date" class="form-control" id="userBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="userTel">전화번호</label>
                            <input type="tel" class="form-control" id="userTel"
                                   placeholder="번호는 하이폰(-)없이 입력해주세요. ex) 01012341234" required>
                            <div class="invalid-feedback">올바른 전화번호 형식을 입력해주세요.</div>
                        </div>
                        <div class="form-group">
                            <label for="addr">주소</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="addr"
                                       placeholder="주소를 입력해주세요."
                                       required readonly>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" id="searchAddress">검색</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addrextra">상세주소</label>
                            <input type="text" class="form-control" id="addrextra"
                                   placeholder="상세주소를 입력해주세요. ex) 대한민국 아파트 123동 456호">
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="button" class="btn btn-secondary" id="prevBtn2">이전</button>
                        <button type="button" class="btn btn-primary" id="nextBtn2" data-check="0">가입완료하기</button>
                    </div>
                </div>
                <!-- 개인정보입력/가입완료 끝-->

                <!-- 가입완료확인 -->
                <div class="card step" id="step3">
                    <div class="card-body text-center">
                        <h4>회원가입이 완료되었습니다!</h4>
                        <p>로그인 후 서비스를 이용하실 수 있습니다.</p>
                        <div class="text-center">
                            <a href="/login" class="btn btn-success">로그인하기</a>
                        </div>
                    </div>
                </div>
                <!-- 가입완료확인 끝-->
            </div>
            <!-- 폼 끝 -->
        </div>
    </div>
</div>
<!--모달 추가란-->
<div th:replace="~{fragments/signupTermsModal :: signupTermsModal}"></div>
<div th:replace="~{fragments/signupPrivacyModal :: signupPrivacyModal}"></div>
<div th:replace="~{fragments/signupMarketingModal :: signupMarketingModal}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
