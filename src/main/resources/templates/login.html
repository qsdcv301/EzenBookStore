<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        .loginBtn{
            width: 150px;
            height: 35px;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>

                <div class = "mb-2 d-flex flex-column">
                    <a href="/oauth2/authorization/google" class="my-1">
                        <img src="/image/google_login.png" alt="구글 로그인" class="loginBtn">
                    </a>
                    <a href="/oauth2/authorization/naver" class="my-1">
                        <img src="/image/naver_login.png" alt="네이버 로그인" class="loginBtn">
                    </a>
                    <a href="/oauth2/authorization/kakao" class="my-1">
                        <img src="/image/kakao_login.png" alt="카카오 로그인" class="loginBtn">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
