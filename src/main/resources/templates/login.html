<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>로그인</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Ez Book 로그인</h2>
                </div>
                <form action="/login" id="login" class="loginValidation" method="post" novalidate>
                    <div class="card-body row justify-content-center">
                        <!-- 아이디 입력 -->
                        <div class="form-group col-md-9 mt-4">
                            <label class="font-weight-bold">아이디</label>
                            <input id="loginEmail" type="email" name="email" class="form-control" placeholder="아이디를 입력하세요." required>
                        </div>

                        <!-- 비밀번호 입력 -->
                        <div class="form-group col-md-9">
                            <label class="font-weight-bold">비밀번호</label>
                            <input id="loginPassword" type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." required>
                        </div>

                        <!-- 로그인 버튼 -->
                        <div class="col-md-9 mt-2">
                            <button type="button" class="btn btn-block btn-primary loginBtn">로그인</button>
                        </div>

                        <div class="col-md-9 d-flex justify-content-between mt-2">
                            <a href="/signup" class="text-muted"><small>회원가입</small></a>
                            <a href="/findIdPassword" class="text-muted"><small>아이디찾기 / 비밀번호재설정</small></a>
                        </div>

                        <!-- 소셜 로그인 버튼 -->
                        <div class="row justify-content-center">
                            <a href="/oauth2/authorization/google" class="mt-4"><img src="/image/google_login.png"
                                                                                     alt="구글 로그인" class="loginBtn"></a>
                            <a href="/oauth2/authorization/naver" class="mt-2"><img src="/image/naver_login.png"
                                                                                    alt="네이버 로그인" class="loginBtn"></a>
                            <a href="/oauth2/authorization/kakao" class="mt-2 mb-3"><img src="/image/kakao_login.png"
                                                                                         alt="카카오 로그인" class="loginBtn"></a>
                        </div>
                    </div>
                </form>

                <!-- 푸터 -->
                <div class="card-footer text-muted text-center p-4">
                    <small>Copyright © EzenBook Corp. All Rights Reserved.</small>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
