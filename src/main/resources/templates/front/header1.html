<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 서점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        .navbar-custom {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .search-bar select,
        .search-bar input,
        .search-bar button {
            border: none;
            border-radius: 0;
            outline: none;
        }
        .search-bar select {
            padding-left: 15px;
            background-color: transparent;
        }
        .top-links {
            
            margin-bottom: 35px;
            text-align: right;
        }
        .top-links a {
            text-decoration: none;
        }
        .icon-links a {
            font-size: 25px;
            line-height: 25px;
            margin-left: 15px;
            color: #000;
        }
        .bi-list {
            font-size: 20px;
            line-height: 20px;
            margin-right: 10px;
        }
        .nav-item {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="navbar-custom py-2">
        <div class="container">
            <div class="top-links">
                <a href="#" class="me-3">로그인</a>
                <a href="#" class="me-3">회원가입</a>
                <a href="#">고객센터</a>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="logo6.png" alt="로고" width="80" height="80" class="me-2">
                    <span class="h4 mb-0">우리 서점</span>
                </div>
                <form class="search-bar mx-3 w-100">
                    <select class="form-select w-50" aria-label="검색 옵션 선택">
                        <option selected>통합검색</option>
                        <option value="1">국내도서</option>
                        <option value="2">해외도서</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <div class="d-flex align-items-center icon-links">
                    <a href="#"><i class="bi bi-person"></i></a>
                    <a href="#"><i class="bi bi-cart"></i></a>
                    <a href="#"><i class="bi bi-binoculars"></i></a>
                </div>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
                <div class="container justify-content-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-list"></i>카테고리</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">베스트셀러</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">신상품</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">국내도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">해외도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
