<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 서점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .search-bar {
            max-width: 500px;
        }
        .icon-links a {
            font-size: 1.5rem;
            color: inherit;
        }
    </style>
</head>
<body>
    <header class="bg-light py-2">
        <div class="container">
            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none me-3">로그인</a>
                <a href="#" class="text-decoration-none me-3">회원가입</a>
                <a href="#" class="text-decoration-none">고객센터</a>
            </div>
            <div class="row justify-content-center align-items-center mb-3">
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <img src="logo6.png" alt="로고" width="80" height="80" class="me-2">
                        <span class="h4 mb-0 fw-bold">우리 서점</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <form class="d-flex">
                        <select class="form-select flex-grow-0 w-auto" aria-label="검색 옵션 선택">
                            <option selected>통합검색</option>
                            <option value="1">국내도서</option>
                            <option value="2">해외도서</option>
                        </select>
                        <input class="form-control mx-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <a href="#" class="text-dark mx-2"><i class="bi bi-person fs-4"></i></a>
                        <a href="#" class="text-dark mx-2"><i class="bi bi-cart fs-4"></i></a>
                        <a href="#" class="text-dark mx-2"><i class="bi bi-binoculars fs-4"></i></a>
                    </div>
                </div>
            </div>
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid justify-content-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-list me-1"></i>카테고리</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">베스트셀러</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">신상품</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">국내도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">해외도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
