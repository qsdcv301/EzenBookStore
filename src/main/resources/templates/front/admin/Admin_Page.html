<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
     body {
      font-family: Arial, sans-serif;
    }
    .sidebar {
      background-color: #343a40;
      height: 100vh;
      color: #ffffff;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 10px 0; 
    }
    .sidebar ul li ul {
      display: none;
      padding-left: 20px;
      font-size: 16px;
    }
    .sidebar ul li strong {
      cursor: pointer;
      font-size: 22px;
    }
    .content {
      padding: 20px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #ffffff;
      position: relative;
      padding: 5px 0;
    }
    .sidebar ul li a .underline {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    .sidebar ul li a:hover .underline {
      width: 100%;
    }
    .sidebar ul li a.active .underline {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-2 sidebar">
        <h1 class="mt-5 mb-4" style="text-align: center; font-weight: bolder;">관리자 메뉴</h1>
        <div class="navbar-log mb-4" style="text-align: center;">
          <span class="navbar-text">환영합니다, 관리자님!</span>
          <!-- <a class="btn btn-secondary btn-sm">로그아웃</a> -->
        </div>
        <hr> <!-- 구분선 추가 -->

        <ul class="mt-3" style="height: 660px;">
          <li><strong>상품 관리</strong>
            <ul>
              <li>상품 조회 및 관리</li>
              <li><a href="javascript:void(0)" onclick="loadProductCategory()">상품별 카테고리 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>
          <li><strong>주문 및 배송 관리</strong>
            <ul>
              <li><a href="javascript:void(0)" onclick="loadOrderHistory()">주문 조회 및 상태 관리
                <div class="underline"></div>
              </a></li>
              <li><a href="javascript:void(0)" onclick="loadRefundExchange()">취소/반품/교환 요청 관리
                <div class="underline"></div>
              </a></li>
              <li><a href="javascript:void(0)" onclick="loadPaymentManagement()">결제 취소/환불 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>
          <li><strong>회원 관리</strong>
            <ul>
              <li><a href="javascript:void(0)" onclick="loadMembershipLevels()">회원 정보 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>
          <li><strong>게시판 관리</strong>
            <ul>
              <li>공지사항 관리</li>
              <li>이벤트 관리</li>
              <li>문의하기 관리</li>
              <li>리뷰 평점 관리</li>
            </ul>
          </li>
        </ul>
       
        <div class="sidebar-last" style="text-align: center;">
          <hr> <!-- 구분선 추가 -->
          <a href="#">돌아가기</a><span> | </span><a href="#">로그아웃</a>
        </div>
      </nav>
      

      <main class="col-10 content">
        <div class="bg-light p-4" style="height: 100%;">
          <iframe id="content-frame" src="" style="display: none;"></iframe>
        </div>
      </main>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadProductCategory() {
      var iframe = document.getElementById('content-frame');
      iframe.src = 'Product_Category.html';
      iframe.style.display = 'block';
    }

    function loadOrderHistory() {
      var iframe = document.getElementById('content-frame');
      iframe.src = 'Order_History.html';
      iframe.style.display = 'block';
    }

    function loadRefundExchange() {
      var iframe = document.getElementById('content-frame');
      iframe.src = 'Refund_Exchange.html';
      iframe.style.display = 'block';
    }

    function loadPaymentManagement() {
      var iframe = document.getElementById('content-frame');
      iframe.src = 'Payment_Management.html';
      iframe.style.display = 'block';
    }

    function loadMembershipLevels() {
      var iframe = document.getElementById('content-frame');
      iframe.src = 'Membership_levels.html';
      iframe.style.display = 'block';
    }

    $(document).ready(function () {
      $('.sidebar ul li strong').click(function () {
        $(this).next('ul').slideToggle();
      });

      $('.sidebar ul li a').click(function () {
        $('.sidebar ul li a').removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
</body>
</html>
