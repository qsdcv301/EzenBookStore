<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .sidebar {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 7px 0; 
    }
    .sidebar ul li ul {
      display: none;
      padding-left: 20px;
      font-size: 15px;
    }
    .sidebar ul li strong {
      cursor: pointer;
      font-size: 20px;
    }
    .content {
      padding: 20px;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #495057;
      position: relative;
      padding: 5px 0;
    }
    .sidebar ul li a .underline {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    .sidebar ul li a:hover .underline {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- *관리자 페이지 Sidebar 부분 -->
      <nav class="col-md-3 col-lg-2 sidebar">
        <h2 class="mt-5 mb-5" style="text-align: center; font-weight: bolder;">관리자 모드</h2>

        <hr> <!-- 구분선 추가 -->

        <ul>
          <li><strong>상품 관리</strong>
            <ul>
              <li>상품 조회 및 관리</li>
              <li><a href="javascript:void(0)" onclick="loadProductCategory()" style="text-decoration: none; color: inherit; position: relative;">상품별 카테고리 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>

          <li><strong>주문 및 배송 관리</strong>
            <ul>
              <li><a href="javascript:void(0)" onclick="loadOrderHistory()" style="text-decoration: none; color: inherit; position: relative;">주문 조회 및 상태 관리
                <div class="underline"></div>
              </a></li>
              <li><a href="javascript:void(0)" onclick="loadRefundExchange()" style="text-decoration: none; color: inherit; position: relative;">취소/반품/교환 요청 관리
                <div class="underline"></div>
              </a></li>
              <li><a href="javascript:void(0)" onclick="loadPaymentManagement()" style="text-decoration: none; color: inherit; position: relative;">결제 취소/환불 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>

          <li><strong>회원 관리</strong>
            <ul>
              <li><a href="javascript:void(0)" onclick="loadMembershipLevels()" style="text-decoration: none; color: inherit; position: relative;">회원 정보 관리
                <div class="underline"></div>
              </a></li>
            </ul>
          </li>
          <li><strong>게시판 관리</strong>
            <ul>
              <li>공지사항 관리</li>
              <li>이벤트 관리</li>
              <li>문의하기 관리</li>
              <li>리뷰 평점 관리</li>
            </ul>
          </li>
        </ul>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 content">
        <div class="bg-light p-5" style="height: 100%;">
          <!-- iframe을 통해 페이지 로드 -->
          <iframe id="content-frame" src="" style="display: none;"></iframe>
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ** 해당 페이지로 이동할 수 있도록 페이지별 로드
      // 상품 조회 및 관리 페이지 로드
      // function load() {
      //   var iframe = document.getElementById('content-frame');
      //   iframe.src = '';  //  파일 경로 설정
      //   iframe.style.display = 'block';
      // }    

      // 상품별 카테고리 관리 페이지 로드
      function loadProductCategory() {
        var iframe = document.getElementById('content-frame');
        iframe.src = 'Product_Category.html';  // Product_Category.html 파일 경로 설정
        iframe.style.display = 'block';
      }    

      // 주문 조회 및 상태 페이지 로드
      function loadOrderHistory() {
        var iframe = document.getElementById('content-frame');
        iframe.src = 'Order_History.html';  // Order_History.html 파일 경로 설정
        iframe.style.display = 'block';
      }

      // 취소/반품/교환 요청 관리 페이지 로드
      function loadRefundExchange() {
        var iframe = document.getElementById('content-frame');
        iframe.src = 'Refund_Exchange.html';  // Refund_Exchange.html 파일 경로 설정
        iframe.style.display = 'block';
      }

      // 결제 취소/환불 관리 페이지 로드
      function loadPaymentManagement() {
        var iframe = document.getElementById('content-frame');
        iframe.src = 'Payment_Management.html';  // Payment_Management.html 파일 경로 설정
        iframe.style.display = 'block';
      }

      // 회원 정보 관리 페이지 로드
      function loadMembershipLevels() {
        var iframe = document.getElementById('content-frame');
        iframe.src = 'Membership-levels.html';  // Membership-levels.html 파일 경로 설정
        iframe.style.display = 'block';
      }



    // ** 사이드바 기능 관련 스크립트
      // 사이드바 메뉴 클릭 시 슬라이드 토글
      $(document).ready(function() {
        $('.sidebar ul li strong').click(function() {
          $(this).next('ul').slideToggle();
        });
      });

  </script>
</body>
</html>
