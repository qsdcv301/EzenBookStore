<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네비게이션 버튼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navigation-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .navigation-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 50px;
            /* 버튼의 가로 크기 */
            height: 50px;
            /* 버튼의 세로 크기 */
            border-radius: 50%;
            /* 동그라미 모양 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            /* 아이콘 크기 */
            cursor: pointer;
        }

        .navigation-buttons button:hover {
            background-color: #007bff;
        }

        /* 관리자 버튼 */

        .navigation-buttons button.admin:hover {
            background-color: #e92e0e !important;
        }

        .navigation-buttons button.admin:hover .rotate-icon {
            transform: rotate(75deg);
        }

        .rotate-icon {
            transition: transform 0.5s ease-in-out;
            transform-origin: center;
        }

        /* 관리자 버튼 끝 */
    </style>
</head>

<body>
    <h1>홈페이지</h1>
    <p>이 페이지는 버튼 기능을 테스트하기 위한 샘플 페이지입니다.</p>
    <div style="height: 1500px;">
        <p>스크롤 테스트를 위한 내용</p>
    </div>

    <div class="navigation-buttons">
        <!-- 관리자 버튼 초기설정 display none-->
        <button id="adminBtn" class="admin">
            <i class="bi bi-gear-fill rotate-icon"></i>
        </button>
        <!--관리자 버튼 끝-->
        <button id="scrollTopBtn"><i class="bi bi-arrow-up"></i></button>
        <button id="goHomeBtn"><i class="bi bi-house-fill"></i></button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById("scrollTopBtn").addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });

        document.getElementById("goHomeBtn").addEventListener("click", () => {
            window.location.href = "/";
        });

        // 관리자 버튼
        document.getElementById("adminBtn").addEventListener("click", () => {
            window.location.href = "/admin";
        });
    </script>
</body>

</html>
