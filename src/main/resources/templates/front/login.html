<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Ez Book 로그인</h2>
                    </div>
                    <!-- needs-validation 클래스 추가 -->
                    <form id="loginForm" class="needs-validation" novalidate>
                        <div class="card-body row justify-content-center">
                            <!-- 아이디 입력 -->
                            <div class="form-group col-md-9 mt-4">
                                <label for="userId" class="font-weight-bold">아이디</label>
                                <input type="email" id="userId" class="form-control" placeholder="아이디를 입력하세요." required>
                                <!-- 유효성 검사 메시지 -->
                                <div class="invalid-feedback">유효한 이메일 주소를 입력하세요.</div>
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div class="form-group col-md-9">
                                <label for="userPw" class="font-weight-bold">비밀번호</label>
                                <input type="password" id="userPw" class="form-control" placeholder="비밀번호를 입력하세요." required>
                                <!-- 유효성 검사 메시지 -->
                                <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                            </div>

                            <!-- 로그인 버튼 -->
                            <div class="col-md-9 mt-2">
                                <button type="submit" class="btn btn-block btn-primary">로그인</button>
                            </div>

                            <!-- 아이디/비밀번호 찾기 링크 -->
                            <div class="text-center mt-2">
                                <a href="#" class="text-muted"><small>아이디찾기 / 비밀번호재설정</small></a>
                            </div>

                            <!-- 소셜 로그인 버튼 -->
                            <div class="row justify-content-center">
                                <a href="#" class="mt-4"><img src="../../kakao_login.png"></a>
                                <a href="#" class="mt-2"><img src="../../naver_login.png"></a>
                                <a href="#" class="mt-2 mb-3"><img src="../../google_login.png"></a>
                            </div>
                        </div>
                    </form>

                    <!-- 푸터 -->
                    <div class="card-footer text-muted text-center p-4">
                        <small>Copyright © EzenBook Corp. All Rights Reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 및 유효성 검사 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- 유효성 검사 및 경고창 스크립트 -->
    <script>
        (function () {
            'use strict';

            // 모든 폼 요소를 가져옵니다.
            var forms = document.querySelectorAll('.needs-validation');

            // 폼에 유효성 검사를 적용합니다.
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault(); // 기본 폼 제출 동작 방지

                        // 아이디와 비밀번호 값 가져오기
                        const userId = document.getElementById('userId').value;
                        const userPw = document.getElementById('userPw').value;

                        // 서버와 통신 대신 간단한 조건문으로 예시 처리
                        if (userId === "test@example.com" && userPw === "password123") {
                            alert("로그인 성공!");
                        } else {
                            alert("아이디 또는 비밀번호가 잘못되었습니다.");
                        }
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
