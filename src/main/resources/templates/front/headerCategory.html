<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Header</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        /* Custom styles for the header */
        header {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* background-color: #f8f9fa; */
        }

        /* 최상단바 */
        .top-bar {
            background-color: #007bff;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            padding: 12px 405px;
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            margin-right: -45px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .search-bar select,
        .search-bar input,
        .search-bar button {
            border: none;
            border-radius: 0;
            outline: none;
            color: #007bff;
        }

        .search-bar select {
            padding-left: 15px;
            background-color: transparent;
            font-weight: bold;
        }

        .user-menu a {
            margin-left: 1rem;
            font-size: 18px;
        }

        .nav-item .nav-link {
            color: #555;
            transition: color 0.3s ease;
        }

        .nav-item .nav-link:hover {
            color: #007bff;
        }

        .badge {
            font-size: 0.8rem;
        }

        .nav-item {
            margin-left: 10px;
        }

        /* 카테고리 스타일 */
        .dropdown-menu {
            padding: 0;
            border: 1px solid #ddd;
            min-width: 200px;
        }

        .submenu-container {
            position: relative;
        }

        .category-item {
            position: relative;
        }

        .category-item .dropdown-item {
            padding: 10px 15px;
        }

        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            width: 600px;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item:hover .submenu {
            display: block;
        }

        .category-item:hover {
            background-color: #f8f9fa;
        }

        /* 카테고리 스타일 끝 */
    </style>
</head>

<body>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // 메인 카테고리 클릭 효과
            $('.dropdown').onclick(
                function () {
                    $(this).find('.dropdown-menu').stop(true, true).show();
                },
                function () {
                    $(this).find('.dropdown-menu').stop(true, true).hide();
                }
            );

            // 서브메뉴 호버 효과
            $('.category-item').hover(
                function () {
                    $(this).find('.submenu').stop(true, true).show();
                },
                function () {
                    $(this).find('.submenu').stop(true, true).hide();
                }
            );
        });

    </script>
