<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Header</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 헤더 기본 스타일 */
        header {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 15px;
        }

        /* 최상단 바 스타일 */
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 12px 0;
        }

        .top-bar .container {
            display: flex;
            justify-content: flex-end;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        /* 로고 스타일 */
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            margin-right: -45px;
        }

        /* 검색바 스타일 */
        .search-bar {
            display: flex;
            align-items: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .search-bar select,
        .search-bar input,
        .search-bar button {
            border: none;
            border-radius: 0;
            outline: none;
            color: #007bff;
        }

        .search-bar select {
            padding-left: 15px;
            background-color: transparent;
            font-weight: bold;
        }

        /* 사용자 메뉴 스타일 */
        .user-menu a {
            margin-left: 1rem;
            font-size: 18px;
        }

        /* 네비게이션 메뉴 스타일 */
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }

        .nav-item .nav-link {
            color: #555;
            transition: color 0.3s ease;
        }

        .nav-item .nav-link:hover {
            color: #007bff;
        }

        .badge {
            font-size: 0.8rem;
        }

        .nav-item {
            margin-left: 10px;
        }

        /* 카테고리 스타일 */
        .dropdown-menu {
            padding: 0;
            border: 1px solid #ddd;
            min-width: 200px;
        }

        .submenu-container {
            position: relative;
        }

        .category-item {
            position: relative;
        }

        .category-item .dropdown-item {
            padding: 10px 15px;
        }

        .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            width: 600px;
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item:hover .submenu {
            display: block;
        }

        .category-item:hover {
            background-color: #f8f9fa;
        }

        /* 반응형 스타일 */

        @media screen and (min-width: 768px) {
            .bottom-menu {
                display: none;
            }
        }

        /* 태블릿 (768px 이상 992px 미만) */
        @media screen and (min-width: 768px) and (max-width: 991px) {
            .top-bar {
                padding: 12px 20px;
            }

            .search-bar {
                max-width: 100%;
            }

            .user-menu a {
                margin-left: 0.5rem;
            }

            .navbar-brand {
                font-size: 24px;
            }

        }

        /* 모바일 (768px 미만) */
        @media screen and (max-width: 767px) {
            body {
                padding-bottom: 60px;
            }

            .top-bar {
                padding: 10px 0;
            }

            .top-bar .container {
                padding: 0 10px;
            }

            .navbar-brand {
                font-size: 20px;
                margin-right: 0;
            }

            .search-bar {
                max-width: 90%;
                margin: 10px auto;
            }

            /* 기존 유저 메뉴 숨기기 */
            .user-menu {
                display: none !important;
            }

            .user-menu a {
                display: inline-block;
                margin: 0 10px;
            }

            /* 하단 고정 유저 메뉴 스타일 */
            .bottom-menu {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                z-index: 1000;
            }

            .bottom-menu a {
                color: #007bff;
                text-decoration: none;
                font-size: 24px;
            }

            .container {
                flex-direction: column;
            }

            .dropdown-menu {
                min-width: 100%;
            }

            .submenu {
                position: static;
                width: 100%;
                box-shadow: none;
            }

        }

        /* 가로 모드 (991px 이하) */
        @media screen and (max-width: 991px) and (orientation: landscape) {
            .search-bar {
                max-width: 60%;
                margin: 10px auto;
            }

            .navbar-brand {
                font-size: 20px;
            }
        }

        /* 데스크톱 (992px 이상) */
        @media screen and (min-width: 992px) {
            .top-bar {
                padding: 12px 405px;
            }
        }

        /* 대형 화면 (1024px 이상) */
        @media screen and (min-width: 1024px) {
            .top-bar {
                padding: 12px 0;
            }

            .top-bar .container {
                display: flex;
                justify-content: flex-end;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <header th:fragment="header">
        <!-- 상단 바 -->
        <div class="top-bar">
            <div class="container">
                <div class="d-flex justify-content-end">
                    <!-- 로그인 전 -->
                    <span th:unless="${userData}">
                        <a href="/login" class="text-white mx-2">로그인</a>
                        <a href="/signup" class="text-white mx-2">회원가입</a>
                    </span>
                    <!-- <a th:if="${userData}" href="/logout" class="text-white ml-1">로그아웃</a>
                <a href="/customerService" class="text-white ml-1">고객센터</a> -->
                </div>
            </div>
        </div>
        <!-- 헤더 -->
        <div class="header">
            <div class="d-flex align-items-center justify-content-center mt-3"
                style="color: #007bff; font-size: 14px; font-weight: 700;">
                <p th:unless="${userData}"></p>
                <span th:if="${userData}"><span th:text="${user.name}"></span>님, 환영합니다. | 등급: <span
                        th:switch="${user.grade}">
                        <span th:case="1">일반 회원</span>
                        <span th:case="2">실버 회원</span>
                        <span th:case="3">골드 회원</span>
                        <span th:case="4">Vip 회원</span>
                        <span th:case="99">관리자</span>
                    </span> | 보유적립금: <span th:text="${user.point}"></span> Point</span>
            </div>

            <div class="container d-flex flex-wrap align-items-center justify-content-between pt-2 pb-4">
                <!-- Logo -->
                <a href="/" class="navbar-brand mb-2 mb-lg-0">EzenBookStore</a>

                <!-- Search Bar -->
                <div class="search-bar mx-3 flex-grow-1">
                    <select class="w-50 searchSelect" aria-label="검색 옵션 선택">
                        <option value="0" selected>통합검색</option>
                        <option value="1">제목검색</option>
                        <option value="2">작가검색</option>
                        <option value="3">ISBN검색</option>
                        <option value="4">출판사검색</option>
                    </select>
                    <input type="text" class="form-control searchInput" placeholder="검색어를 입력하세요.">
                    <button class="btn btn-outline-secondary searchBtn"><i class="fas fa-search"></i></button>
                </div>

                <!-- User Menu -->
                <div th:if="${userData}" class="user-menu d-flex align-items-center">
                    <a href="/cart" class="btn btn-outline-primary">
                        <i class="fas fa-shopping-cart mr-1"></i><span class="badge badge-pill badge-primary"
                            th:text="${cartSize}"></span>
                    </a>
                    <a href="/user/info" class="btn btn-outline-primary"><i class="fas fa-user"></i></a>
                </div>
                <!-- <div th:unless="${userData}" class="user-menu d-flex align-items-center">
                    <a href="/cart" class="btn btn-outline-primary loginCheck">
                        <i class="fas fa-shopping-cart mr-1"></i><span class="badge badge-pill badge-primary"
                                                                       th:text="${cartSize}"></span>
                    </a>
                    <a href="/user/info" class="btn btn-outline-primary loginCheck"><i class="fas fa-user"></i></a>
                </div> -->
            </div>

            <!-- Navigation Menu -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button"
                                    data-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-list"></i> 카테고리
                                </a>
                                <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                                    <div class="submenu-container">
                                        <!-- 국내도서 카테고리 메뉴 -->
                                        <div class="category-item" data-submenu="domestic">
                                            <a th:href="@{/book(ifkr='0', category='', subcategory='')}"
                                                class="dropdown-item d-flex justify-content-between align-items-center">
                                                국내도서
                                                <i class="bi bi-chevron-right"></i>
                                            </a>
                                            <div class="submenu domestic-menu">
                                                <div class="row">
                                                    <div class="col-3" th:each="category : ${categoryList}">
                                                        <a class="dropdown-item"
                                                            th:href="@{/book(page=0, sort=${sort}, direction=${direction}, ifkr='0', category=${category.name}, subcategory='')}"
                                                            th:text="${category.name}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 해외도서 카테고리 메뉴 -->
                                        <div class="category-item" data-submenu="foreign">
                                            <a th:href="@{/book(ifkr='1', category='', subcategory='')}"
                                                class="dropdown-item d-flex justify-content-between align-items-center">
                                                해외도서
                                                <i class="bi bi-chevron-right"></i>
                                            </a>
                                            <div class="submenu foreign-menu">
                                                <div class="row">
                                                    <div class="col-3" th:each="category : ${categoryList}">
                                                        <a class="dropdown-item"
                                                            th:href="@{/book(page=0, sort=${sort}, direction=${direction}, ifkr='1', category=${category.name}, subcategory='')}"
                                                            th:text="${category.name}"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/book?sort=count&direction=desc">베스트셀러</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/book?sort=publishDate&direction=asc">신상품</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/book?ifkr=0">국내도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="/book?ifkr=1">해외도서</a></li>
                            <li class="nav-item"><a class="nav-link" href="/event">이벤트</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- 모바일 유저 메뉴 -->
        <div class="bottom-menu">
            <a href="/cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="/main"><i class="fas fa-home"></i></a>
            <a href="/user/info"><i class="fas fa-user"></i></a>
        </div>
    </header>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 서브메뉴 호버 효과
    $('.category-item').hover(
        function () {
            $(this).find('.submenu').stop(true, true).show();
        },
        function () {
            $(this).find('.submenu').stop(true, true).hide();
        }
    );

    $(".searchBtn").click(function (e) {
        e.preventDefault();
        const searchSelect = $(".searchSelect").select().val();
        const searchInput = $(".searchInput").val().trim();
        let encodedKeyword;
        switch (searchSelect){
            case "0":
                 encodedKeyword = encodeURIComponent("[title,author,isbn,publisher]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
            case "1":
                 encodedKeyword = encodeURIComponent("[title]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
            case "2":
                 encodedKeyword = encodeURIComponent("[author]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
            case "3":
                 encodedKeyword = encodeURIComponent("isbn]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
            case "4":
                 encodedKeyword = encodeURIComponent("[publisher]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
            default :
                encodedKeyword = encodeURIComponent("[title,author,isbn,publisher]");
                window.location.href = `/book/search?keyword=${encodedKeyword}&val=${searchInput}`;
                break;
        }
    });
    </script>
</body>

</html>
