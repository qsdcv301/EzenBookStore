<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이벤트 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        /* 화면 전체 높이 설정 및 기본 여백 제거 */
        body, html {
            height: 100%;
            margin: 0;
        }
        /* 전체 화면 중앙 정렬을 위한 컨테이너 스타일 */
        .full-page-container {
            align-items: flex-start; /* 위쪽에 더 가까이 위치 */
            padding-top: 40px; /* 화면 상단과 여유를 두기 위해 패딩 추가 */
            padding-bottom: 40px; /* 화면 하단에도 여유를 두기 위해 패딩 추가 */
            box-sizing: border-box; /* 패딩이 높이에 포함되도록 설정 */
        }
        /* 이벤트 섹션 스타일 */
        .event-section {
            padding: 80px;
            width: 80%; /* 필요에 따라 너비 조정 가능 */
            background-color: #d8d8d8; /* 배경 색상 - 위차 확인용 */
        }
        /* 배너 스타일 */
        .event-banner {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #61afce;
            border-radius: 10px;
        }
        /* 제목과 기간 스타일 */
        .event-title, .event-period {
            font-size: 20px;
            padding: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- 전체 페이지 중앙에 배치하기 위한 컨테이너 -->
    <div class="col-12 full-page-container">
        <div class="event-section container">
            <h2 class="mb-4">이벤트</h2>
            <div class="row">
                <!-- 이벤트 배너 1 -->
                <div class="col-md-6 mb-4">
                    <div class="event-banner mb-4">
                        <img src="" alt="이벤트 배너 이미지" class="img-fluid">
                    </div>
                    <div class="event-title">이벤트 제목이 들어갈 공간입니다.</div>
                    <div class="event-period">이벤트 기간이 들어갈 공간입니다.</div>
                </div>

                <!-- 이벤트 배너 2 -->
                <div class="col-md-6 mb-4">
                    <div class="event-banner mb-4">
                        <img src="" alt="이벤트 배너 이미지" class="img-fluid">
                    </div>
                    <div class="event-title">이벤트 제목</div>
                    <div class="event-period">이벤트 기간</div>
                </div>

                <!-- 이벤트 배너 3 -->
                <div class="col-md-6 mb-4">
                    <div class="event-banner mb-4">
                        <img src="" alt="이벤트 배너 이미지" class="img-fluid">
                    </div>
                    <div class="event-title">이벤트 제목</div>
                    <div class="event-period">이벤트 기간</div>
                </div>

                <!-- 이벤트 배너 4 -->
                <div class="col-md-6 mb-4">
                    <div class="event-banner mb-4">
                        <img src="" alt="이벤트 배너 이미지" class="img-fluid">
                    </div>
                    <div class="event-title">이벤트 제목</div>
                    <div class="event-period">이벤트 기간</div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
