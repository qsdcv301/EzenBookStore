<!DOCTYPE html>
<html lang="ko">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- 상품 관리 테이블 -->
<div class="col-md-9 p-4">
    <h2 class="mb-4">상품 관리</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td>
                <button class="btn btn-success btn-sm"
                        th:data-book-id="${book.id}"
                        data-toggle="modal"
                        data-target="#productModal">
                    수정
                </button>
                <button class="btn btn-danger btn-sm">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 추가 및 수정 모달 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="productForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">상품 관리</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="bookId" name="id" />
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">저자</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">출판사</label>
                        <input type="text" class="form-control" id="publisher" name="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="publishDate">출판 날짜</label>
                        <input type="date" class="form-control" id="publishDate" name="publishDate" required>
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="number" class="form-control" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">재고</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="ifkr">국내/국외</label>
                        <input type="text" class="form-control" id="ifkr" name="ifkr" required>
                    </div>
                    <div class="form-group">
                        <label for="price">가격</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <!-- 카테고리 선택 -->
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">카테고리를 선택하세요</option>
                        </select>
                    </div>

                    <!-- 세부 카테고리 선택 -->
                    <div class="form-group">
                        <label for="subcategory">세부 카테고리</label>
                        <select id="subcategory" name="subcategory" class="form-control">
                            <option value="">세부 카테고리를 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="discount">할인율</label>
                        <input type="number" class="form-control" id="discount" name="discount" required>
                    </div>

                    <!-- 책 설명 -->
                    <div class="form-group">
                        <label for="bookdescription">책 설명 ID</label>
                        <input type="text" class="form-control" id="bookdescriptionId" name="bookdescription" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <div class="form-group">
                        <label for="writer">작가 설명</label>
                        <input type="text" class="form-control" id="writer" name="writer">
                    </div>
                    <div class="form-group">
                        <label for="contents">목차</label>
                        <input type="text" class="form-control" id="contents" name="contents">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript 코드 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {

        // 카테고리 목록 로드
        $.ajax({
            url: '/admin/categories',
            method: 'GET',
            success: function(categories) {
                $('#category').empty();
                categories.forEach(function(category) {
                    $('#category').append(new Option(`${category.id}: ${category.name}`, category.id));
                });
            },
            error: function(xhr, status, error) {
                console.error('카테고리 로드 실패:', error);
            }
        });

        // 세부 카테고리 목록 로드
        $.ajax({
            url: '/admin/subcategories',
            method: 'GET',
            success: function(subcategories) {
                $('#subcategory').empty();
                subcategories.forEach(function(subcategory) {
                    $('#subcategory').append(new Option(`${subcategory.id}: ${subcategory.name}`, subcategory.id));
                });
            },
            error: function(xhr, status, error) {
                console.error('세부 카테고리 로드 실패:', error);
            }
        });
    });

    // 날짜 포맷 변환 함수 (ISO 형식으로 변환)
    function formatDateToISOString(date) {
        const d = new Date(date);
        return d.toISOString(); // ISO 형식으로 반환
    }

    // 수정 버튼을 눌러 모달이 열릴 때 실행
    $('#productModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var bookId = button.data('book-id');

        if (!bookId) {
            $('#productForm')[0].reset();
            $('#bookId').val('');
            return;
        }

        // 책 정보 가져오기
        $.ajax({
            url: '/admin/book/' + bookId,
            method: 'GET',
            success: function(data) {
                $('#bookId').val(data.id || '');
                $('#title').val(data.title || '');
                $('#author').val(data.author || '');
                $('#publisher').val(data.publisher || '');
                $('#isbn').val(data.isbn || '');
                $('#stock').val(data.stock || '');
                $('#ifkr').val(data.ifkr || '');
                $('#price').val(data.price || '');
                $('#discount').val(data.discount || '');

                // 날짜를 yyyy-MM-dd 형식으로 설정 (ISO 형식에서 날짜 부분만 추출)
                $('#publishDate').val(data.publishDate ? data.publishDate.split('T')[0] : '');

                // 카테고리 및 세부 카테고리 선택 설정
                $('#category').val(data.category ? data.category.id : '');
                $('#subcategory').val(data.subcategory ? data.subcategory.id : '');

                // 책 설명 정보 설정
                $('#bookdescriptionId').val(data.bookdescription ? data.bookdescription.id : '');
                $('#description').val(data.bookdescription ? data.bookdescription.description : '');
                $('#writer').val(data.bookdescription ? data.bookdescription.writer : '');
                $('#contents').val(data.bookdescription ? data.bookdescription.contents : '');
            },
            error: function(xhr, status, error) {
                console.error('데이터 로드 실패:', error);
                console.log(xhr.responseText);
            }
        });
    });

    // 폼 제출 시 수정 또는 추가 요청 보내기
    // 폼 제출 시 수정 또는 추가 요청 보내기
    $('#productForm').on('submit', function(event) {
        event.preventDefault();
        var bookId = $('#bookId').val();

        // publishDate를 ISO 형식으로 변환
        const publishDateISO = formatDateToISOString($('#publishDate').val());

        $.ajax({
            url: bookId ? '/admin/book/update' : '/admin/book/add',
            method: bookId ? 'PUT' : 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                id: bookId,
                title: $('#title').val(),
                author: $('#author').val(),
                publisher: $('#publisher').val(),
                isbn: $('#isbn').val(),
                stock: $('#stock').val(),
                ifkr: $('#ifkr').val(),
                price: $('#price').val(),
                discount: $('#discount').val(),
                count: $('#count').val() || 0,
                category: { id: $('#category').val() },
                subcategory: { id: $('#subcategory').val() },
                publishDate: publishDateISO,
                bookdescription: {
                    id: $('#bookdescriptionId').val(),
                    description: $('#description').val(),
                    writer: $('#writer').val(),
                    contents: $('#contents').val()
                }
            }),
            success: function(response) {
                $('#productModal').modal('hide');
                location.reload();
            },
            error: function(xhr, status, error) {
                console.error('수정 또는 추가 실패:', error);
                console.log(xhr.responseText);
            }
        });
    });



</script>

</body>
</html>
