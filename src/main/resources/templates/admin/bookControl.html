<!DOCTYPE html>
<html lang="ko">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="col-md-9 p-4">
    <h2 class="mb-4">상품 관리</h2>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>제목</th>
            <th>저자</th>
            <th>출판사</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <!-- 반복되는 상품 행 -->
        <tr th:each="book, index : ${bookList}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publisher}"></td>
            <td>
                <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#editModal">수정</button>
                <button class="btn btn-danger btn-sm">삭제</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">이전</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">다음</a>
            </li>
        </ul>
    </nav>

    <button class="btn btn-primary mt-3">상품 추가</button>
</div>

<!-- 모달 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">상품 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="book-title">제목</label>
                        <input type="text" class="form-control" id="book-title" th:placeholder="${book.title}" placeholder="제목 입력">
                    </div>
                    <div class="form-group">
                        <label for="book-author">저자</label>
                        <input type="text" class="form-control" id="book-author" th:placeholder="${book.author}" placeholder="저자 입력">
                    </div>
                    <div class="form-group">
                        <label for="book-publisher">출판사</label>
                        <input type="text" class="form-control" id="book-publisher" th:placeholder="${book.publisher}" placeholder="출판사 입력">
                    </div>
                    <!-- 추가적인 필드 예시 -->
                    <div class="form-group">
                        <label for="book-isbn">ISBN 번호</label>
                        <input type="text" class="form-control" id="book-isbn" th:placeholder="${book.isbn}" placeholder="ISBN 번호 입력">
                    </div>
                    <div class="form-group">
                        <label for="book-price">가격</label>
                        <input type="number" class="form-control" id="book-price" th:placeholder="${book.price}" placeholder="가격 입력">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
