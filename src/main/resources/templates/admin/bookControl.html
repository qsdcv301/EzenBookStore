<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리</title>
    <!-- 공통 Bootstrap 및 스타일 추가 -->
    <!-- CSS 파일 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>

    <!-- JS 파일 -->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .filter-option {
            cursor: pointer;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #495057;
            transition: background-color 0.3s;
        }

        .filter-option:hover {
            background-color: #6c757d;
            color: white;
        }

        .filter-option.active {
            background-color: #007bff;
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn {
            margin-right: 5px;
        }

        .pagination {
            justify-content: center;
        }

        .modal-header {
            background-color: #f8f9fa;
        }

        .modal-footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/sidebar :: sidebar}"></nav>
        <main class="col-10 content">
            <div class="container mt-5">
                <h3 class="font-weight-bold mb-4">상품 관리</h3>
                <p>상품 정보와 필터링 옵션을 관리할 수 있는 페이지입니다.</p>
                <hr>

                <!-- 필터 섹션 -->
                <!-- 국내/외 필터링 -->
                <div class="d-flex justify-content-between">
                    <div class="card mb-4 col-8 d-flex">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control searchKeyword"
                                               th:placeholder="${keyword == null} ? '상품명으로 검색' : ${keyword}">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary searchKeywordBtn" type="button">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-outline-primary" type="button" data-toggle="collapse"
                                            data-target="#advancedSearch">
                                        고급 검색 <i class="bi bi-chevron-down"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="collapse mt-3" id="advancedSearch">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="dateRange">국내 / 국외</label>
                                        <select class="form-control" id="dateRange">
                                            <option value="0">국내</option>
                                            <option value="1">국외</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="searchCategory">카테고리</label>
                                        <select id="searchCategory" name="searchCategory" class="form-control">
                                            <option value="">카테고리를 선택하세요</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="searchSubCategory">서브 카테고리</label>
                                        <select id="searchSubCategory" name="searchSubCategory" class="form-control">
                                            <option value="">카테고리를 선택하세요</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="button" id="applyFilters">필터
                                            적용
                                        </button>
                                        <button class="btn btn-secondary" type="button"
                                                id="resetFilters">초기화
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 수정/삭제 버튼 -->
                    <div class="search-section d-flex align-items-center col-4">
                        <input type="number" class="form-control mr-2" placeholder="할인율" id="setDiscount" style="width: 100px;">
                        <button class="btn btn-primary" id="discountControl" onclick="updateDiscountStatus()">적용</button>
                        <button class="btn btn-danger" onclick="deleteSelectedBooks()">
                            선택항목 삭제
                        </button>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#addProductModal">상품 추가</button>
                    </div>

                </div>

                <!-- 상품 테이블 -->
                <table class="table table-bordered text-center">
                    <thead class="thead-light">
                    <tr>
                        <th><input type="checkbox" id="select-all" onclick="toggleAllCheckboxes(this)"></th>
                        <th>제목</th>
                        <th>저자</th>
                        <th>출판사</th>
                        <th>국내/국외</th>
                        <th>카테고리</th>
                        <th>서브 카테고리</th>
                        <th>할인율</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${bookList}">
                        <td><input type="checkbox" class="book-checkbox" th:data-id="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.publisher}"></td>
                        <td th:text="${book.ifkr} == 0 ? '국내' : '국외'"></td>
                        <td th:text="${book.category.name}"></td>
                        <td th:text="${book.subcategory.name}"></td>
                        <td th:text="${book.discount + '%'}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#productModal" th:data-book-id="${book.id}">수정</button>
                            <button class="btn btn-danger btn-sm delete-button" th:data-book-id="${book.id}">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- 페이지네이션 -->
                <nav>
                    <ul class="pagination">
                        <!-- 처음 -->
                        <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
                            <a class="page-link" th:if="${!page.first}"
                               th:href="@{/admin/book(page=0, keyword=${keyword}, ifkr=${ifkr}, category=${category}, subcategory=${subcategory})}">
                                처음
                            </a>
                            <span class="page-link" th:if="${page.first}">처음</span>
                        </li>

                        <!-- 이전 -->
                        <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${page.hasPrevious()}"
                               th:href="@{/admin/book(page=${page.number - 1}, keyword=${keyword}, ifkr=${ifkr}, category=${category}, subcategory=${subcategory})}">
                                이전
                            </a>
                            <span class="page-link" th:if="${!page.hasPrevious()}">이전</span>
                        </li>

                        <!-- 페이지 번호 -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                            th:classappend="${i == page.number} ? 'active' : ''">
                            <a class="page-link"
                               th:href="@{/admin/book(page=${i}, keyword=${keyword}, ifkr=${ifkr}, category=${category}, subcategory=${subcategory})}"
                               th:text="${i + 1}"></a>
                        </li>

                        <!-- 다음 -->
                        <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                            <a class="page-link" th:if="${page.hasNext()}"
                               th:href="@{/admin/book(page=${page.number + 1}, keyword=${keyword}, ifkr=${ifkr}, category=${category}, subcategory=${subcategory})}">
                                다음
                            </a>
                            <span class="page-link" th:if="${!page.hasNext()}">다음</span>
                        </li>

                        <!-- 마지막 -->
                        <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
                            <a class="page-link" th:if="${!page.last}"
                               th:href="@{/admin/book(page=${page.totalPages - 1}, keyword=${keyword}, ifkr=${ifkr}, category=${category}, subcategory=${subcategory})}">
                                마지막
                            </a>
                            <span class="page-link" th:if="${page.last}">마지막</span>
                        </li>
                    </ul>
                </nav>

            </div>
        </main>
    </div>
</div>
<!-- 수정 모달 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">상품 수정</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="productForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">저자</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">출판사</label>
                        <input type="text" class="form-control" id="publisher" name="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="publishDate">출판 날짜</label>
                        <input type="date" class="form-control" id="publishDate" name="publishDate" required>
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="number" class="form-control" id="isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">재고</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="ifkr">국내/국외</label>
                        <select class="form-control" name="ifkr" id="ifkr" required>
                            <option value="0">국내</option>
                            <option value="1">국외</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">가격</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>

                    <!-- 카테고리 선택 -->
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">카테고리를 선택하세요</option>
                        </select>
                    </div>

                    <!-- 세부 카테고리 선택 -->
                    <div class="form-group">
                        <label for="subcategory">세부 카테고리</label>
                        <select id="subcategory" name="subcategory" class="form-control">
                            <option value="">세부 카테고리를 선택하세요</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="discount">할인율</label>
                        <input type="number" class="form-control" id="discount" name="discount" required>
                    </div>

                    <!-- 책 설명 -->
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="bookdescriptionId" name="bookdescription" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <textarea type="text" class="form-control" id="description" name="description">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="writer">작가 설명</label>
                        <textarea type="text" class="form-control" id="writer" name="writer">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="contents">목차</label>
                        <textarea type="text" class="form-control" id="contents" name="contents">
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label>현재 이미지</label>
                        <div id="currentImages" class="mb-2"></div> <!-- 이미지 출력 공간 -->
                        <label for="editFile" class="form-label">이미지 업로드</label>
                        <input type="file" class="form-control" id="editFile" name="file" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <div class="modal-dialog modal-lg">

                    <div class="form-group">
                        <label for="addPublisher">출판사</label>

                    <div class="form-group">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- JavaScript 코드 -->

<script>
    document.addEventListener("DOMContentLoaded", () => {
        //초기화
        initSelectAll();
    });

    // 전체 선택 체크박스 초기화
    function initSelectAll() {
        document.getElementById("select-all").addEventListener("change", event => {
            const isChecked = event.target.checked;
            document.querySelectorAll(".book-checkbox").forEach(cb => {
                cb.checked = isChecked;
            });
        });
    }
    //체크박스 일괄체크/해제
    function toggleAllCheckboxes(checkbox) {
        const checkboxes = document.querySelectorAll('.book-checkbox');
        checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }


    //검색창 카테고리와 서브카테고리
    $(document).ready(function () {
        // 카테고리 목록 로드
        $.ajax({
            url: '/admin/categories/category',
            method: 'GET',
            success: function (categories) {
                console.log('카테고리 데이터:', categories); // 카테고리 데이터 확인용 로그
                $('#searchCategory').empty();
                $('#searchCategory').append(new Option("카테고리를 선택하세요", "")); // 기본 옵션 추가
                categories.forEach(function (category) {
                    $('#searchCategory').append(new Option(`${category.id}: ${category.name}`, category.id));
                });
            },
            error: function (xhr, status, error) {
                console.error('카테고리 로드 실패:', error);
            }
        });

// 카테고리 선택 변경 시 관련 서브카테고리 로드
        $('#searchCategory').on('change', function () {
            const selectedCategoryId = $(this).val();
            console.log('선택된 카테고리 ID:', selectedCategoryId); // 선택된 카테고리 확인용 로그

            if (selectedCategoryId) {
                $.ajax({
                    url: `/admin/subcategories/${selectedCategoryId}`,
                    method: 'GET',
                    success: function (subcategories) {
                        console.log('서브카테고리 데이터:', subcategories); // 서브카테고리 데이터 확인용 로그
                        $('#searchSubCategory').empty();
                        $('#searchSubCategory').append(new Option("서브카테고리를 선택하세요", ""));
                        subcategories.forEach(function (subcategory) {
                            $('#searchSubCategory').append(new Option(`${subcategory.id}: ${subcategory.name}`, subcategory.id));
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('서브카테고리 로드 실패:', error);
                    }
                });
            } else {
                $('#searchSubCategory').empty();
                $('#searchSubCategory').append(new Option("서브카테고리를 선택하세요", ""));
            }
        });
    });

    //검색기능 스크립트
    $('.searchKeywordBtn').on('click', function () {
        const keyword = $('.searchKeyword').val();
        const query = keyword ? `?keyword=${keyword}` : '';
        location.href = `/admin/book${query}`;
    });

    //필터적용 스크립트
    $('#applyFilters').on('click', function () {
        const keyword = $('.searchKeyword').val();
        const ifkr = $('#dateRange').val();
        const category = $('#searchCategory').val();
        const subcategory = $('#searchSubCategory').val();
        const queryParams = [];

        // 현재 URL에서 파라미터 확인
        const urlParams = new URLSearchParams(window.location.search);
        const existingKeyword = urlParams.get('keyword');

        // 키워드 확인 후 추가
        if (keyword || existingKeyword) {
            if (keyword) {
                queryParams.push(`keyword=${keyword}`);
            } else if (existingKeyword) {
                queryParams.push(`keyword=${existingKeyword}`);
            }
        }
        if (ifkr) queryParams.push(`ifkr=${ifkr}`);
        if (category) queryParams.push(`category=${category}`);
        if (subcategory) queryParams.push(`subcategory=${subcategory}`);

        const query = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';
        location.href = `/admin/book${query}`;
    });
    //초기화
    $('#resetFilters').on('click', function () {
        location.href = '/admin/book';
    });

    // 날짜 포맷 변환 함수 (ISO 형식으로 변환)
    function formatDateToISOString(date) {
        const d = new Date(date);
        return d.toISOString(); // ISO 형식으로 반환
    }

    //책 수정 모달 스크립트
    $('#productModal').on('show.bs.modal', function (event) {
        // 카테고리 목록 로드
        $.ajax({
            url: '/admin/categories/category',
            method: 'GET',
            success: function (categories) {
                $('#category').empty().append(new Option("카테고리를 선택하세요", ""));
                categories.forEach(function (category) {
                    $('#category').append(new Option(`${category.id}: ${category.name}`, category.id));
                });
            },
            error: function (xhr, status, error) {
                console.error('카테고리 로드 실패:', error);
            }
        });

        // 카테고리 선택 변경 시 관련 서브카테고리 로드
        $('#category').on('change', function () {
            const selectedCategoryId = $(this).val();
            if (selectedCategoryId) {
                $.ajax({
                    url: `/admin/subcategories/${selectedCategoryId}`,
                    method: 'GET',
                    success: function (subcategories) {
                        $('#subcategory').empty().append(new Option("세부 카테고리를 선택하세요", ""));

                        console.error('서브카테고리 로드 실패:', error);
                    }
                });
            } else {
                $('#subcategory').empty().append(new Option("세부 카테고리를 선택하세요", ""));
            }
        });

        var button = $(event.relatedTarget);
        var bookId = button.data('book-id');

        if (!bookId) {
            $('#productForm')[0].reset();
            $('#bookId').val('');
            return;
        }

        // 책 정보 가져오기
        $.ajax({
            url: '/admin/book/' + bookId,
            method: 'Post',
            success: function (data) {
                $('#bookId').val(data.book.id || '');
                $('#title').val(data.book.title || '');
                $('#author').val(data.book.author || '');
                $('#publisher').val(data.book.publisher || '');
                $('#isbn').val(data.book.isbn || '');
                $('#stock').val(data.book.stock || '');
                $('#ifkr').val(data.book.ifkr);
                $('#price').val(data.book.price || '');
                $('#discount').val(data.book.discount || '');

                // 날짜를 yyyy-MM-dd 형식으로 설정 (ISO 형식에서 날짜 부분만 추출)
                $('#publishDate').val(data.book.publishDate ? data.book.publishDate.split('T')[0] : '');

                // 카테고리 선택
                $('#category').val(data.book.category ? data.book.category.id : '');

                // 선택된 카테고리 기반으로 서브카테고리 로드
                if (data.book.category) {
                    $.ajax({
                        url: `/admin/subcategories/${data.book.category.id}`,
                        method: 'GET',
                        success: function (subcategories) {
                            $('#subcategory').empty();
                            $('#subcategory').append(new Option("세부 카테고리를 선택하세요", ""));
                            subcategories.forEach(function (subcategory) {
                                var option = new Option(`${subcategory.id}: ${subcategory.name}`, subcategory.id);
                                if (subcategory.id === data.book.subcategory.id) {
                                    option.selected = true;
                                }
                                $('#subcategory').append(option);
                            });
                        },
                        error: function (xhr, status, error) {
                            console.error('서브카테고리 로드 실패:', error);
                        }
                    });
                }

                // 책 설명 정보 설정
                $('#bookdescriptionId').val(data.book.bookdescription ? data.book.bookdescription.id : '');
                $('#description').val(data.book.bookdescription ? data.book.bookdescription.description : '');
                $('#writer').val(data.book.bookdescription ? data.book.bookdescription.writer : '');
                $('#contents').val(data.book.bookdescription ? data.book.bookdescription.contents : '');
                const currentImagesContainer = $('#currentImages');
                currentImagesContainer.empty();

                console.log(data.imagePath);
                if (data.imagePath) {
                    currentImagesContainer.append(`<img src="${data.imagePath}" style="width: 100px; height: auto;">`);
                } else {
                    currentImagesContainer.append('<p>이미지가 없습니다.</p>');
                }
            },
            error: function (xhr, status, error) {
                console.error('데이터 로드 실패:', error);
                console.log(xhr.responseText);
            }
        });
    });

        // Book 업데이트 요청
        $.ajax({
            url: bookId ? '/admin/book/update' : '/admin/book/add',

                    if (bookDescriptionId) {
                        $.ajax({
                            url: `/admin/bookdescription/update/${bookDescriptionId}`,

                            contentType: 'application/json',
                            data: JSON.stringify({

                                description: $('#description').val(),
                                writer: $('#writer').val(),
                                contents: $('#contents').val()
                            }),

                                location.reload();
                            },
                            error: function (xhr, status, error) {
                                console.error('BookDescription 수정 실패:', error);
                            }
                        });
                    } else {
                        console.error('BookDescription ID가 유효하지 않습니다.');
                    }
                }

            ,
            error: function (xhr, status, error) {

        ;

    ;

    //상품 추가 모달

            $.ajax({
                url: `/admin/book/delete/${bookId}`,
                method: 'DELETE',
                success: function () {
                    alert("삭제가 완료되었습니다.");

                },
                error: function (xhr, status, error) {

                    alert("삭제에 실패했습니다.");
                }
            });
        }

    //할인율 수정
    function updateDiscountStatus() {
        // 입력된 할인율 가져오기
        const discount = $('#setDiscount').val();

        // 할인율 값 검증
        if (!discount || discount <= 0) {
            alert("유효한 할인율을 입력하세요.");
            return;
        }

        // 체크된 체크박스의 book-id 가져오기
        const bookIds = [];
        $('input[type="checkbox"]:checked').each(function () {
            const bookId = $(this).data('id'); // data-id 속성 읽기
            if (bookId) { // bookId가 null이 아니면 추가
                bookIds.push(bookId);
            }
        });

        // 디버깅 로그 추가
        console.log('Selected book IDs:', bookIds);


        // 체크된 항목이 없을 경우 경고
        if (bookIds.length === 0) {
            alert("선택된 항목이 없습니다.");
            return;
        }

        if (confirm(`선택된 항목에 할인율 ${discount}%을 적용하시겠습니까?`)) {
            // AJAX 요청
            $.ajax({
                url: `/admin/book/discount`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ bookIds: bookIds, discount: parseInt(discount) }), // 할인율과 ID 배열 전송
                success: function () {
                    alert("할인율이 적용되었습니다.");
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error('변경 실패', error);
                    alert("변경에 실패했습니다.");
                }
            });
        }
    }

    //일괄삭제
    function deleteSelectedBooks() {
        const bookIds = [];
        $('input[type="checkbox"]:checked').each(function () {
            const bookId = $(this).data('id');
            if (bookId) {
                bookIds.push(Number(bookId)); // 명시적으로 숫자로 변환
            }
        });

        console.log("삭제할 책 ID 목록:", bookIds); // 디버깅용

        if (bookIds.length === 0) {
            alert("삭제할 항목을 선택하세요.");
            return;
        }

        if (confirm("선택된 항목을 삭제하시겠습니까?")) {
            $.ajax({
                url: `/admin/book/delete/batch`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ bookIds: bookIds }),
                success: function () {
                    alert("선택된 항목이 삭제되었습니다.");
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error("삭제 실패:", xhr.responseText);
                    alert("삭제에 실패했습니다.");
                }
            });
        }
    }
