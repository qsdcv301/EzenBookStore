<div th:fragment="userInfo" class="myInfo">
    <h2>나의 정보</h2>
    <div>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">기본 정보</h4>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">아이디</label>
                        <input type="text" class="form-control" id="email" th:value="${user.email}"
                               readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" th:value="${user.name}"
                               readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="birthdate">생년월일</label>
                        <input type="date" class="form-control" id="birthdate"
                               th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="userTel">연락처</label>
                        <input type="tel" class="form-control" id="userTel"
                               placeholder="번호는 하이폰(-)없이 입력해주세요." required>
                        <div class="invalid-feedback">올바른 전화번호 형식을 입력해주세요.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addr">배송지 주소</label>
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="addr"
                                   placeholder="주소를 입력하세요" th:value="${user.addr}" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="searchAddress" type="button">검색</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="addrextra">상세주소</label>
                    <input type="text" class="form-control" id="addrextra" placeholder="상세주소를 입력하세요"
                           th:value="${user.addrextra}">
                </div>
                <div th:if="${user.provider=='ezen'}" class="d-flex justify-content-center mt-5">
                    <p class="btn btn-dark w-25" data-toggle="modal"
                       data-target="#changePasswordModal">비밀번호변경</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group d-flex justify-content-end">
                    <button class="btn btn-primary userUpdate" th:data-id="${user.id}">정보 수정</button>
                    <button class="btn btn-danger ml-2" data-toggle="modal"
                            data-target="#deleteAccountModal">회원 탈퇴
                    </button>
                </div>
            </div>
        </div>
        <div class="card mt-4 mb-5">
            <div class="card-header">
                <h4 class="card-title">계정 정보</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 border-right">
                        <h5>회원가입 정보</h5>
                        <div class="form-group">
                            <label>회원 가입일</label>
                            <input type="text" class="form-control"
                                   th:value="${#dates.format(user.createdAt, 'yyyy-MM-dd')}" readonly>
                        </div>
                        <div class="form-group">
                            <label>가입경로</label>
                            <input type="text" class="form-control" th:value="${user.provider}"
                                   readonly>
                        </div>
                    </div>
                    <div class="col-md-4 border-right">
                        <h5>회원 등급 정보</h5>
                        <div class="form-group">
                            <label>현재 등급</label>
                            <input type="text" class="form-control" th:value="
                                                    ${user.grade == 1 ? '일반' :
                                                    user.grade == 2 ? '실버' :
                                                    user.grade == 3 ? '골드' :
                                                    user.grade == 4 ? 'Vip' :
                                                    user.grade == 99 ? '관리자' :
                                                    '오류'}" readonly>
                        </div>
                        <div class="form-group">
                            <label>다음 등급까지 주문확정 개수</label>
                            <input type="text" class="form-control" th:value="${nextGrade}" readonly>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h5>적립금 정보</h5>
                        <div class="form-group">
                            <label>현재 보유 적립금</label>
                            <input type="text" class="form-control" th:value="${#numbers.formatInteger(user.point, 0, 'COMMA')}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 회원 탈퇴 모달 -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">회원 탈퇴 확인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>정말로 탈퇴하시겠습니까?</p>
                    <p>주문 기록, 배송 기록, 리뷰 기록, 결제 기록, 장바구니 기록 등 모든 내역이 삭제됩니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button class="btn btn-danger userDelete" th:data-id="${user.id}">탈퇴하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">비밀번호 변경</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="currentPassword">현재 비밀번호</label>
                            <input type="password" class="form-control" id="currentPassword"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="confirmCurrentPassword">현재 비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmCurrentPassword"
                                   required>
                        </div>
                        <div id="newPasswordFields" style="display: none;">
                            <div class="form-group">
                                <label for="userNewPassword">새 비밀번호</label>
                                <input type="password" class="form-control" id="userNewPassword"
                                       required>
                            </div>
                            <div class="form-group">
                                <label for="userConfirmNewPassword">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="userConfirmNewPassword"
                                       required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="hidden" th:value="${user.email}" id="confirmCurrentPasswordEmail">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button class="btn btn-primary"
                            id="verifyCurrentPassword">확인
                    </button>
                    <button type="button" class="btn btn-primary" id="changePassword"
                            style="display: none;">변경하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
