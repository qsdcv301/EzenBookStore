<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<header th:fragment="header">
    <!-- 상단 바 -->
    <div class="top-bar d-flex justify-content-end">
        <!-- 로그인 전 -->
        <div>
            <span th:unless="${userData}">
                  <a href="/login" class="text-white mx-2">로그인</a>
                  <a href="/signup" class="text-white mx-2">회원가입</a>
            </span>
            <a th:if="${userData}" href="/logout" class="text-white ml-1">로그아웃</a>
            <a href="/customerService" class="text-white ml-1">고객센터</a>
        </div>
    </div>
    <!-- 헤더 -->
    <div class="header">
        <div th:if="${userData}" class="d-flex align-items-center justify-content-center mt-3"
             style="color: #007bff; font-size: 14px; font-weight: 700;">
            <span><span th:text="${user.name}"></span>님, 환영합니다. | 등급: <span th:switch="${user.grade}">
                <span th:case="0">일반 회원</span>
                <span th:case="1">실버 회원</span>
                <span th:case="2">골드 회원</span>
            </span> | 보유적립금: <span th:text="${user.point}"></span> Point</span>
        </div>

        <div class="container d-flex align-items-center justify-content-between pt-2 pb-4">
            <!-- Logo -->
            <a href="/" class="navbar-brand">EzenBookStore</a>

            <!-- Search Bar -->
            <div class="search-bar mx-3 flex-grow-1">
                <select class="w-50 searchSelect" aria-label="검색 옵션 선택">
                    <option value="0" selected>통합검색</option>
                    <option value="1">제목검색</option>
                    <option value="2">작가검색</option>
                    <option value="3">ISBN검색</option>
                    <option value="4">출판사검색</option>
                </select>
                <input type="text" class="form-control searchInput" placeholder="검색어를 입력하세요.">
                <button class="btn btn-outline-secondary searchBtn"><i class="fas fa-search"></i></button>
            </div>

            <!-- User Menu -->
            <div th:if="${userData}" class="user-menu d-flex align-items-center">
                <a href="/cart" class="btn btn-outline-primary">
                    <i class="fas fa-shopping-cart mr-1"></i><span class="badge badge-pill badge-primary">3</span>
                </a>
                <a href="/user/info" class="btn btn-outline-primary"><i class="fas fa-user"></i></a>
            </div>
            <div th:unless="${userData}" class="user-menu d-flex align-items-center">
                <a href="/cart" class="btn btn-outline-primary loginCheck">
                    <i class="fas fa-shopping-cart mr-1"></i><span class="badge badge-pill badge-primary">3</span>
                </a>
                <a href="/user/info" class="btn btn-outline-primary loginCheck"><i class="fas fa-user"></i></a>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container justify-content-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bars"></i> 카테고리
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/category1">카테고리1</a>
                                <a class="dropdown-item" href="/category2">카테고리2</a>
                                <a class="dropdown-item" href="/category3">카테고리3</a>
                                <a class="dropdown-item" href="/category4">카테고리4</a>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="/">베스트셀러</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">신상품</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">국내도서</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">해외도서</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">이벤트</a></li>
                        <li class="nav-item"><a class="nav-link" href="/customerService">공지사항</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
