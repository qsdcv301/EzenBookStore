<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>책 검색</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 300px;
        }

        .product-list {
            padding: 20px;
        }

        .product-item {
            border: 1px solid rgba(0, 0, 0, .125);
            margin-bottom: 10px;
            padding: 10px;
        }

        .product-item h5 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .product-item p {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body id="pageTop">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="row">
                <!-- 사이드바 -->
                <nav class="col-md-2 sidebar" style="margin-top: 220px;">
                    <div class="position-sticky">
                        <h5 class="mb-3">결과 내 재검색</h5>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="searchInput" placeholder="검색어 입력">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="titleIsbn">
                                    <label class="form-check-label" for="titleIsbn">
                                        제목/ISBN
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="authorTranslator">
                                    <label class="form-check-label" for="authorTranslator">
                                        저자/역자
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="publisher">
                                    <label class="form-check-label" for="publisher">
                                        출판사
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">검색</button>
                        </form>
                    </div>
                </nav>

                <!-- 메인 상품 목록 -->
                <main class="col-md-10">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class=" product-list">
                                    <h2 class="mt-1 mb-5" th:text="${keyword}+'로 검색한 상품목록'">'ooo'로 검색한 상품목록</h2>
                                    <div class="d-flex justify-content-end align-items-center mb-3">
                                        <div class="form-check mt-3 me-2">
                                            <input class="form-check-input" type="checkbox" id="selectAll">
                                            <label class="form-check-label" for="selectAll">전체 선택</label>
                                        </div>
                                        <button class="btn btn-primary mt-3" id="addToCart">장바구니 담기</button>
                                    </div>
                                    <div class="d-flex justify-content-end mb-3">
                                        <select class="form-select form-select-sm" id="sortOptions"
                                                style="width: auto;">
                                            <option selected>정렬 방식 선택</option>
                                            <option value="newRelease">신간순</option>
                                            <option value="highPrice">최고가순</option>
                                            <option value="lowPrice">최저가순</option>
                                        </select>
                                    </div>

                                    <!-- 상품 목록 공간 -->
                                    <div class="product-items mb-5">
                                        <!-- 상품 목록 -->
                                        <div class="card mb-3" th:each="book:${bookList}">
                                            <div class="row g-0">
                                                <!-- 이미지 및 체크박스 -->
                                                <div class="col-md-3 d-flex align-items-center">
                                                    <div class="form-check ms-2">
                                                        <input class="form-check-input cart-checkbox" type="checkbox">
                                                    </div>
                                                    <img src="https://via.placeholder.com/100" class="img-thumbnail"
                                                         style="width: 200px;" alt="책 표지">
                                                </div>
                                                <!-- 책 정보 -->
                                                <div class="col-md-6">
                                                    <div class="card-body">
                                                        <!-- 책 제목 및 장르 -->
                                                        <h6 class="text-muted"
                                                            th:text="${book.category.name}+'/'+${book.subcategory.name}">
                                                            소설/판타지</h6>
                                                        <h5 class="card-title" th:text="${book.title}">인간시대의 끝이
                                                            도래했다</h5>

                                                        <!-- 저자명 / 출판사 / 출간일 -->
                                                        <p class="card-text"
                                                           th:text="${book.author}+' 지음 / '+${book.publisher}+' / '+${#dates.format(book.publishDate, 'yyyy년 MM월')}">
                                                            블츠 지음 / 라이엇 / 2024년 11월</p>

                                                        <!-- ISBN -->
                                                        <p class="card-text" th:text="'ISBN: '+${book.isbn}">ISBN:
                                                            9791198987600</p>

                                                        <!-- 가격 및 할인 정보 -->
                                                        <p class="card-text">
                                                            <!-- 원래 가격 -->
                                                            <del style="font-size: 1.2rem;"
                                                                 class="me-2" th:text="${book.price}">20,000원
                                                            </del>
                                                            <!-- 할인된 가격 -->
                                                            <span style="font-size: 1.5rem;"
                                                                  class="text-danger fw-bold">18,000원</span>
                                                            <small th:text="'['+${book.discount}+'% 할인]'">[10%
                                                                할인]</small>
                                                        </p>

                                                        <!-- 책 소개 -->
                                                        <p class="card-text"
                                                           th:text="${book.bookdescription.description}">책설명</p>
                                                    </div>
                                                </div>

                                                <!-- 버튼 영역 -->
                                                <div
                                                        class="col-md-3 d-flex flex-column justify-content-center align-items-center">
                                                    <button class="btn btn-primary btn-lg mb-2 w-75">장바구니담기</button>
                                                    <button class="btn btn-outline-dark btn-lg w-75">바로구매하기</button>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 상품 목록 끝-->
                                    </div>


                                    <!-- 페이징 -->
                                    <nav aria-label="Page navigation" class="mt-4">
                                        <ul class="pagination justify-content-center">
                                            <!-- 첫 페이지 버튼 -->
                                            <li class="page-item" th:classappend="${page.first} ? 'disabled' : ''">
                                                <a class="page-link"
                                                   th:href="@{/book/search(keyword=${keyword}, page=0, val=${val},srot=${sort},direction=${direction})}"
                                                   aria-label="First">
                                                    << 처음
                                                </a>
                                            </li>

                                            <!-- 이전 페이지 버튼 -->
                                            <li class="page-item"
                                                th:classappend="${page.hasPrevious} ? '' : 'disabled'">
                                                <a class="page-link"
                                                   th:href="@{/book/search(keyword=${keyword}, page=${page.number - 1}, val=${val},srot=${sort},direction=${direction})}"
                                                   aria-label="Previous">
                                                    이전
                                                </a>
                                            </li>

                                            <!-- 페이지 번호 버튼 (최대 5개까지 보이도록 설정) -->
                                            <li class="page-item"
                                                th:each="i : ${#numbers.sequence(
        page.totalPages <= 5 ? 0 : (page.number <= 2 ? 0 : (page.number >= page.totalPages - 3 ? page.totalPages - 5 : page.number - 2)),
        page.totalPages <= 5 ? page.totalPages - 1 : (page.number <= 2 ? 4 : (page.number >= page.totalPages - 3 ? page.totalPages - 1 : page.number + 2))
    )}"
                                                th:classappend="${page.number == i} ? 'active' : ''">
                                                <a class="page-link"
                                                   th:href="@{/book/search(keyword=${keyword}, page=${i}, val=${val}, sort=${sort}, direction=${direction})}"
                                                   th:text="${i + 1}"></a>
                                            </li>

                                            <!-- 다음 페이지 버튼 -->
                                            <li class="page-item" th:classappend="${page.hasNext} ? '' : 'disabled'">
                                                <a class="page-link"
                                                   th:href="@{/book/search(keyword=${keyword}, page=${page.number + 1}, val=${val},srot=${sort},direction=${direction})}"
                                                   aria-label="Next">
                                                    다음
                                                </a>
                                            </li>

                                            <!-- 맨 뒤 페이지 버튼 -->
                                            <li class="page-item" th:classappend="${page.last} ? 'disabled' : ''">
                                                <a class="page-link"
                                                   th:href="@{/book/search(keyword=${keyword}, page=${page.totalPages - 1}, val=${val},srot=${sort},direction=${direction})}"
                                                   aria-label="Last">
                                                    끝 >>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>
<a href="#pageTop" class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-5" role="button"
   aria-label="맨 위로 이동">top</a>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
