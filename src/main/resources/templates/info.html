<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>마이 페이지</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <style>
        #ratingStars i {
            cursor: pointer;
            color: #ccc;
            font-size: 24px;
        }

        #ratingStars i:hover,
        #ratingStars i:hover ~ i {
            color: #ffc107;
        }

        #ratingStars i.bi-star-fill {
            color: #ffc107;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <h1 class="mb-4">마이페이지</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-info-tab" data-toggle="pill" href="#v-pills-info" role="tab"
                   th:class="${param.qnaPage == null && param.orderPage == null} ? 'nav-link active' : 'nav-link'">나의
                    정보</a>
                <a class="nav-link" id="v-pills-orders-tab" data-toggle="pill" href="#v-pills-orders" role="tab"
                   th:class="${param.orderPage != null} ? 'nav-link active' : 'nav-link'">주문내역</a>
                <a class="nav-link" id="v-pills-inquiries-tab" data-toggle="pill" href="#inquiry" role="tab"
                   th:class="${param.qnaPage != null} ? 'nav-link active' : 'nav-link'">문의내역</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-info" role="tabpanel"
                     th:class="${param.qnaPage == null && param.orderPage == null} ? 'tab-pane fade show active' : 'tab-pane fade'">
                    <div th:replace="~{fragments/userInfo :: userInfo}"></div>
                </div>
                <div class="tab-pane fade" id="v-pills-orders" role="tabpanel"
                     th:classappend="${param.orderPage != null && param.qnaPage == null} ? 'show active'">
                    <h2>주문내역</h2>

                    <!-- 필터 및 검색 개선 -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control searchKeyword"
                                               th:placeholder="${keyword == null} ? '상품명으로 검색' : ${keyword}">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary searchKeywordBtn" type="button">
                                                <i class="bi bi-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <button class="btn btn-outline-primary" type="button" data-toggle="collapse"
                                            data-target="#advancedSearch">
                                        고급 검색 <i class="bi bi-chevron-down"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="collapse mt-3" id="advancedSearch">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="dateRange">기간 선택</label>
                                        <select class="form-control" id="dateRange">
                                            <option value="">전체</option>
                                            <option value="1">최근 1개월</option>
                                            <option value="3">최근 3개월</option>
                                            <option value="6">최근 6개월</option>
                                            <option value="custom">직접 입력</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="deliveryStatus">배송 상태</label>
                                        <select class="form-control" id="deliveryStatus">
                                            <option value="">전체</option>
                                            <option value="preparing">배송 준비중</option>
                                            <option value="shipping">배송중</option>
                                            <option value="delivered">배송 완료</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="orderStatus">주문 상태</label>
                                        <select class="form-control" id="orderStatus">
                                            <option value="">전체</option>
                                            <option value="cancelled">주문 취소</option>
                                            <option value="exchange">교환/반품 신청</option>
                                            <option value="completed">결제 완료</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="customDateRange" class="row mt-3" style="display: none;">
                                    <div class="col-md-6 mb-3">
                                        <label for="startDate">시작일</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="endDate">종료일</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="button" id="applyFilters">필터
                                            적용
                                        </button>
                                        <button class="btn btn-secondary" type="button"
                                                id="resetFilters">초기화
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 적용된 필터 태그 -->
                    <div id="appliedFilters" class="mb-3">
                        <span class="badge badge-primary mr-2" th:unless="${startDate ==null && endDate==null}">
                            <span th:text="'기간: '+${startDate}+'~'+${endDate} "></span><i class="bi bi-x-circle"></i>
                        </span>
                        <span class="badge badge-primary mr-2" th:unless="${dateRange.isEmpty()}">
                            <span th:text="'기간: 최근 ' + ${dateRange} + '개월'"></span><i class="bi bi-x-circle"></i>
                        </span>
                        <span class="badge badge-primary mr-2" th:unless="${deliveryStatus.isEmpty()}">
                            <span th:switch="${deliveryStatus}">
                                <span th:case="'preparing'">배송 상태: 배송 준비중</span>
                                <span th:case="'shipping'">배송 상태: 배송중</span>
                                <span th:case="'delivered'">배송 상태: 배송 완료</span>
                            </span><i class="bi bi-x-circle"></i>
                        </span>
                        <span class="badge badge-primary mr-2" th:unless="${orderStatus.isEmpty()}">
                            <span th:switch="${orderStatus}">
                                <span th:case="'cancelled'">주문 상태: 주문 취소</span>
                                <span th:case="'exchange'">주문 상태: 교환/반품 신청</span>
                                <span th:case="'completed'">주문 상태: 결제 완료</span>
                            </span><i class="bi bi-x-circle"></i>
                        </span>
                    </div>

                    <!-- 주문 목록 테이블 -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>주문번호</th>
                            <th>주문일자</th>
                            <th>상품정보</th>
                            <th>주문금액</th>
                            <th>배송상태</th>
                            <th>주문상태</th>
                            <th>상세보기</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order:${orderList}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
                            <td class="text-truncate" style="max-width: 220px;"
                                th:title="${order.orderItems.get(0).book.title}+' 외 '+${order.orderItems.size()+'건'}"
                                th:text="${order.orderItems.get(0).book.title}+' 외 '+${order.orderItems.size()+'건'}">
                            </td>
                            <td th:text="${order.orderItems.get(0).book.price}" class="price"></td>
                            <td>
                                <div th:switch="${order.delivery.status}">
                                    <span th:case="1">배송 준비중</span>
                                    <span th:case="2">배송중</span>
                                    <span th:case="3">배송 완료</span>
                                </div>
                            </td>
                            <td>
                                <div th:switch="${order.status}">
                                    <span th:case="1">주문 취소</span>
                                    <span th:case="2">교환/반품 신청</span>
                                    <span th:case="3">결제 완료</span>
                                </div>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-info" data-toggle="modal"
                                        data-target="#orderDetailModal">
                                    상세보기
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <th:block th:if="${orderPage != null and orderPage.totalElements > 0}">
                        <!-- 페이징 -->
                        <nav aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <!-- 첫 페이지 버튼 -->
                                <li class="page-item" th:classappend="${orderPage.first} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/user/info(orderPage=0,keywrod=${keyword},direction=${direction},deliveryStatus=${deliveryStatus},orderStatus=${orderStatus},dateRange=${dateRange},startDate=${startDate},endDate=${endDate})}"
                                       aria-label="First">
                                        << 처음
                                    </a>
                                </li>

                                <!-- 이전 페이지 버튼 -->
                                <li class="page-item"
                                    th:classappend="${orderPage.hasPrevious} ? '' : 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/user/info(orderPage=${orderPage.number -1},keywrod=${keyword},direction=${direction},deliveryStatus=${deliveryStatus},orderStatus=${orderStatus},dateRange=${dateRange},startDate=${startDate},endDate=${endDate})}"
                                       aria-label="Previous">
                                        이전
                                    </a>
                                </li>

                                <!-- 페이지 번호 버튼 (최대 5개까지 보이도록 설정) -->
                                <li class="page-item"
                                    th:each="i : ${#numbers.sequence(
                                                                    orderPage.totalPages <= 5 ? 0 : (orderPage.number <= 2 ? 0 : (orderPage.number >= orderPage.totalPages - 3 ? orderPage.totalPages - 5 : orderPage.number - 2)),
                                                                    orderPage.totalPages <= 5 ? orderPage.totalPages - 1 : (orderPage.number <= 2 ? 4 : (orderPage.number >= orderPage.totalPages - 3 ? orderPage.totalPages - 1 : orderPage.number + 2))
                                                                    )}"
                                    th:classappend="${orderPage.number == i} ? 'active' : ''">
                                    <a class="page-link"
                                       th:href="@{/user/info(orderPage=${i},keywrod=${keyword},direction=${direction},deliveryStatus=${deliveryStatus},orderStatus=${orderStatus},dateRange=${dateRange},startDate=${startDate},endDate=${endDate})}"
                                       th:text="${i + 1}"></a>
                                </li>

                                <!-- 다음 페이지 버튼 -->
                                <li class="page-item" th:classappend="${orderPage.hasNext} ? '' : 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/user/info(orderPage=${orderPage.number +1},keywrod=${keyword},direction=${direction},deliveryStatus=${deliveryStatus},orderStatus=${orderStatus},dateRange=${dateRange},startDate=${startDate},endDate=${endDate})}"
                                       aria-label="Next">
                                        다음
                                    </a>
                                </li>

                                <!-- 맨 뒤 페이지 버튼 -->
                                <li class="page-item" th:classappend="${orderPage.last} ? 'disabled' : ''">
                                    <a class="page-link"
                                       th:href="@{/user/info(orderPage=${orderPage.totalPages -1},keywrod=${keyword},direction=${direction},deliveryStatus=${deliveryStatus},orderStatus=${orderStatus},dateRange=${dateRange},startDate=${startDate},endDate=${endDate})}"
                                       aria-label="Last">
                                        끝 >>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </th:block>
                </div>
                <div th:replace="~{fragments/questionUser :: questionUser}"></div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script>
    $(document).ready(function () {

        // 모달 z-index 관리
        $('.modal').on('show.bs.modal', function (event) {
            var zIndex = 1040 + (10 * $('.modal:visible').length);
            $(this).css('z-index', zIndex);
            setTimeout(function () {
                $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1).addClass('modal-stack');
            }, 0);
        });

        // 파일 유효성 검사 및 파일명 표시 (교환/반품 모달)
        $('#imageFile').on('change', function () {
            const file = this.files[0];
            const fileType = file.type;
            const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!validTypes.includes(fileType)) {
                alert('JPG, PNG, GIF 형식의 이미지만 업로드 가능합니다.');
                $(this).val('');
            } else {
                $(this).next('.custom-file-label').html(file.name);
            }
        });

        // 교환/반품 신청 제출
        $('#submitExchangeReturn').on('click', function () {
            const reason = $('#exchangeReturnReason').val();
            if (!reason) {
                alert('교환/반품 사유를 입력해주세요.');
                return;
            }
            // 여기서 실제 제출 로직 대신 성공 메시지만 표시
            alert('교환/반품 신청이 완료되었습니다.');
            $('#exchangeNreturn').modal('hide');
            // 구매확정 버튼 비활성화 및 텍스트 변경
            const $row = $('#exchangeNreturn').data('row');
            if ($row) {
                $row.find('.btn-success[data-target="#orderConfirmation"]').prop('disabled', true).text('교환/반품 진행 중');
                $row.find('.btn-primary').prop('disabled', true); // 리뷰 작성 버튼도 비활성화
            }
        });

        // 교환/반품 모달 열릴 때 현재 행 정보 저장
        $('#exchangeNreturn').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            const row = button.closest('tr');
            $(this).data('row', row);
        });
        // 구매확정 버튼 클릭 이벤트
        $('.btn-success[data-target="#orderConfirmation"]').on('click', function () {
            if (!$(this).prop('disabled')) {
                var $row = $(this).closest('tr');
                updateConfirmationModal($row);
                $('#orderConfirmation').modal('show');
            }
        });

        // 구매확정 모달의 확인 버튼 클릭 이벤트
        $('#confirmPurchaseBtn').on('click', function () {
            if (!$(this).prop('disabled')) {
                var $row = $('#orderConfirmation').data('currentRow');
                confirmPurchase($row);
                $('#orderConfirmation').modal('hide');
            }
        });

        // 구매확정 체크박스 이벤트
        $('#confirmCheck').on('change', function () {
            $('#confirmPurchaseBtn').prop('disabled', !this.checked);
        });

        function updateConfirmationModal($row) {
            var title = $row.find('td:eq(1) p:eq(0) span').text();
            var author = $row.find('td:eq(1) p:eq(1) span').text();
            var publisher = $row.find('td:eq(1) p:eq(2) span').text();
            var price = $row.find('td:eq(3)').text();

            $('#confirmProductTitle').text(title);
            $('#confirmProductAuthor').text(author);
            $('#confirmProductPublisher').text(publisher);
            $('#confirmProductPrice').text(price);

            $('#orderConfirmation').data('currentRow', $row);
        }

        function confirmPurchase($row) {
            $row.find('.btn-success[data-target="#orderConfirmation"]').prop('disabled', true).text('구매확정 완료');
            $row.find('.btn-primary').prop('disabled', false); // 리뷰 작성 버튼 활성화
            $row.find('.btn-warning[data-toggle="modal"][data-target="#exchangeNreturn"]').prop('disabled', true);

            alert('구매가 확정되었습니다.');
            // 여기에 구매확정 관련 추가 로직 구현 (예: 서버에 구매확정 정보 전송)
        }

        // 리뷰 작성 버튼 클릭 이벤트
        $('.btn-primary[data-target="#reviewModal"]').on('click', function () {
            var $row = $(this).closest('tr');
            var title = $row.find('td:eq(1) p:eq(0) span').text();
            var author = $row.find('td:eq(1) p:eq(1) span').text();
            var publisher = $row.find('td:eq(1) p:eq(2) span').text();
            var price = $row.find('td:eq(3)').text();

            $('#reviewProductTitle').text(title);
            $('#reviewProductAuthor').text(author);
            $('#reviewProductPublisher').text(publisher);
            $('#reviewProductPrice').text(price);

            $('#reviewModal').modal('show');
        });

        // 별점 시스템
        $('#ratingStars i').on('click', function () {
            var rating = $(this).data('rating');
            $('#ratingValue').val(rating);
            $('#ratingStars i').removeClass('bi-star-fill').addClass('bi-star');
            $(this).prevAll().addBack().removeClass('bi-star').addClass('bi-star-fill');
        });

        // 리뷰 파일 유효성 검사 및 파일명 표시
        $('#reviewFile').on('change', function () {
            var file = this.files[0];
            var fileType = file.type;
            var validTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!validTypes.includes(fileType)) {
                alert('JPG, PNG, GIF 형식의 이미지만 업로드 가능합니다.');
                $(this).val('');
            } else {
                $(this).next('.custom-file-label').html(file.name);
            }
        });

        // 리뷰 제출
        $('#submitReview').on('click', function () {
            var rating = $('#ratingValue').val();
            var reviewText = $('#reviewText').val();
            var file = $('#reviewFile')[0].files[0];

            if (!rating) {
                alert('별점을 선택해주세요.');
                return;
            }
            if (!reviewText) {
                alert('리뷰 내용을 입력해주세요.');
                return;
            }

            // 파일 유효성 검사 (선택적)
            if (file) {
                var fileType = file.type;
                var validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(fileType)) {
                    alert('JPG, PNG, GIF 형식의 이미지만 업로드 가능합니다.');
                    return;
                }
            }

            // 여기에 실제 리뷰 제출 로직을 구현합니다.
            // 예: AJAX를 사용하여 서버에 데이터 전송

            alert('리뷰가 성공적으로 제출되었습니다.');
            $('#reviewModal').modal('hide');

            // 리뷰 작성 버튼 비활성화 및 텍스트 변경
            $('.btn-primary[data-target="#reviewModal"]').prop('disabled', true).text('리뷰 작성 완료');
        });

        // 리뷰 모달이 닫힐 때 폼 초기화
        $('#reviewModal').on('hidden.bs.modal', function () {
            $('#reviewForm')[0].reset();
            $('#ratingStars i').removeClass('text-warning');
            $('#ratingValue').val('');
        });
    });
</script>
</body>
</html>
