<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>장바구니</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/blog/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
    <style>
        .product-img {
            max-width: 100px;
            height: auto;
        }

        .quantity-input {
            width: 70px;
        }

        .cart-item {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container mt-5">
    <h1 class="mb-4">장바구니</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll" checked>
                        <label class="form-check-label" for="selectAll">전체 선택</label>
                    </div>
                    <button class="btn btn-danger btn-sm" id="deleteSelected">
                        <i class="bi bi-trash"></i> 선택 삭제
                    </button>
                </div>
                <div class="card-body overflow-auto" style="max-height: 700px;">
                    <!-- 상품 1 -->
                    <div class="cart-item card" th:each="cart : ${cartList}">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <input class="form-check-input" type="checkbox" checked>
                                </div>
                                <div class="col-md-2">
                                    <!--                                        <img src="" alt="">-->
                                </div>
                                <div class="col-md-4">
                                    <h5 class="card-title title" th:text="'제목 : '+${cart.book.title}">제목 : </h5>
                                    <p class="card-text mb-0" th:text="'저자 : '+${cart.book.author}">저자 : </p>
                                    <p class="card-text mb-0 price" th:text="'가격 : '+${cart.book.price}">가격: 18,000원</p>
                                </div>
                                <div class="col-md-5">
                                    <div class="d-flex align-items-center justify-content-around">
                                        <label th:for="${cart.book.title}" class="mb-0">수량 : </label>
                                        <input type="number" class="form-control quantity-input quantity"
                                               th:id="${cart.book.title}"
                                               th:value="${cart.quantity}" min="1">
                                        <button class="btn btn-danger btn-sm ms-3 cart-delete"
                                                th:data-cart-id="${cart.id}">
                                            <i class="bi bi-trash"></i> 삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">주문 요약</h5>
                    <p>주문 상품 수: <span id="total-items">3</span></p>
                    <p>주문 상품 총액: <span id="total-price">65,000원</span></p>
                    <p>할인 금액: <span id="discount-amount">0원</span></p>
                    <p>배송비: <span id="shipping-fee">0원</span></p>
                    <hr>
                    <h5>총 결제 금액: <span id="final-total">65,000원</span></h5>
                    <button class="btn btn-primary w-100 mt-3" id="order-all" data-toggle="modal"
                            data-target="#paymentModal">전체 상품 주문
                    </button>
                    <button class="btn btn-outline-primary w-100 mt-2" id="order-selected" data-toggle="modal"
                            data-target="#paymentModal">선택 상품 주문
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/paymentModal :: paymentModal}"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
