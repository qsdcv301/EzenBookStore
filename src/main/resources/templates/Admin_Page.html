<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .sidebar {
      background-color: #D9D9D9;
      height: 100vh;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 7px 0;
    }
    .sidebar ul li ul {
      display: none; /* 하위 메뉴 숨기기 */
      padding-left: 20px;
      font-size: 15px; /* 하위 메뉴는 기본 글씨 크기로 설정 */
    }
    .sidebar ul li strong {
      cursor: pointer; /* 클릭 가능한 스타일 추가 */
      font-size: 18px; /* 상위 메뉴 글씨 크기 키우기 */
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 sidebar">
        <h2 class="mt-5 mb-5" style="text-align: center; font-weight: bold;">관리자 모드</h2>
        <ul>
          <li><strong>상품관리</strong>
            <ul>
              <li>도서</li>
              <li>도서카테고리</li>
            </ul>
          </li>
          <li><strong>주문 및 배송관리</strong>
            <ul>
              <li>주문 조회 및 상태</li>
              <li>취소/반품/교환 요청 관리</li>
            </ul>
          </li>
          <li><strong>회원관리</strong>
            <ul>
              <li>회원정보관리</li>
            </ul>
          </li>
          <li><strong>게시판관리</strong>
            <ul>
              <li>공지사항 관리</li>
              <li>FAQ 관리</li>
              <li>문의하기</li>
              <li>리뷰평점관리</li>
            </ul>
          </li>
          <li><strong>사이트관리</strong>
            <ul>
              <li>메인페이지</li>
              <li>이벤트관리</li>
            </ul>
          </li>
          <li><strong>결제관리</strong>
            <ul>
              <li>결제내역 조회</li>
              <li>결제취소 환불처리 관리</li>
              <li>PG사 연동 설정 관리</li>
            </ul>
          </li>
        </ul>
      </nav>
      
      <!-- Main Content -->
      <main class="col-md-9 col-lg-10 content">
        <h3>주문 및 배송관리</h3>
        <div class="bg-light p-5" style="height: 400px;">
          <!-- 여기에 콘텐츠를 추가하세요 -->
        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.sidebar ul li strong').click(function() {
        // 같은 메뉴를 클릭할 때마다 슬라이드 토글
        $(this).next('ul').slideToggle();
      });
    });
  </script>
</body>
</html>
