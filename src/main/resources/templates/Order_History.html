<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 조회 및 상태 관리</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <style>
    .filter-option {
      cursor: pointer;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      color: #495057;
      transition: background-color 0.3s;
    }

    .filter-option:hover {
      background-color: #6c757d;
      color: white;
    }

    .filter-option.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="font-weight-bold mb-3">주문 조회 및 상태 관리</h3>
  <p class="mb-4">전체 주문건을 확인하고 주문 상태를 관리할 수 있는 페이지입니다.</p>

  <!-- 배송 상태별 건수 -->
  <div class="d-flex justify-content-start mb-3">
    <span id="status-all" class="filter-option active" onclick="filterOrders('전체')">전체 (0건)</span>
    <span id="status-preparing" class="filter-option" onclick="filterOrders('상품준비중')">상품준비중 (0건)</span>
    <span id="status-shipping" class="filter-option" onclick="filterOrders('배송중')">배송중 (0건)</span>
    <span id="status-completed" class="filter-option" onclick="filterOrders('배송완료')">배송완료 (0건)</span>
    <span id="status-on-hold" class="filter-option" onclick="filterOrders('보류중')">보류중 (0건)</span>
  </div>
  <hr> <!-- 구분선 추가 -->

  <!-- 수정/삭제 버튼을 왼쪽에 배치하고 검색 섹션을 오른쪽에 배치 -->
  <div class="d-flex justify-content-between mb-3">
    <!-- 수정/삭제 버튼 (왼쪽) -->
    <div>
      <button class="btn btn-primary" onclick="editSelected()">수정</button>
      <button class="btn btn-danger ml-2" onclick="deleteSelected()">삭제</button>
    </div>

    <!-- 검색 섹션 (오른쪽) -->
    <div class="search-section d-flex align-items-center">
      <select class="form-control mr-2" style="width: 150px;" id="search-type">
        <option value="userId">아이디</option>
        <option value="id">주문번호</option>
      </select>
      <input type="text" class="form-control mr-2" placeholder="검색어를 입력하세요" style="width: 300px;" id="search-input">
      <button class="btn btn-secondary" onclick="searchOrders()">조회</button>
    </div>
  </div>

  <!-- 주문 목록 테이블 -->
  <table class="table table-bordered text-center">
    <thead class="thead-light">
      <tr>
        <th><input type="checkbox" id="select-all-checkbox" onclick="toggleSelectAll()"></th> <!-- 체크박스 -->
        <th>주문번호</th>
        <th>주문일</th>
        <th>아이디</th>
        <th>상품명</th>
        <th>수량</th>
        <th>총 결제 금액</th>
        <th>배송상태</th>
        <th>상세보기</th>
      </tr>
    </thead>
    <tbody id="order-list">
      <!-- 주문 목록 (동적으로 추가됨) -->
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- 페이지 번호가 여기에 동적으로 추가됩니다. -->
    </ul>
  </nav>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderDetailModalLabel">주문 상태 관리</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>주문번호 :</strong> <span id="modal-order-number"></span></p>
        <p><strong>주문일 :</strong> <span id="modal-user-day"></span></p>
        <p><strong>아이디 :</strong> <span id="modal-user-id"></span></p>
        <p><strong>회원명 :</strong> <span id="modal-user-name"></span></p>
        <p><strong>전화번호 :</strong> 010-1234-5678</p>
        <p><strong>주소 :</strong> 경기도 김포시 장기동</p>
        <p><strong>상품명 :</strong> <span id="modal-product-name"></span></p>
        <p><strong>수량 :</strong> <span id="modal-quantity"></span></p>
        <p><strong>총 결제금액 :</strong> <span id="modal-total-price"></span></p>
        <p><strong>배송상태 :</strong>
          <select class="form-control d-inline-block" id="modal-order-status" style="width: 150px;">
            <option>상품준비중</option>
            <option>배송중</option>
            <option>배송완료</option>
            <option>보류중</option>
          </select>
        </p>
        <div class="d-flex mt-3">
          <button class="btn btn-secondary mr-2" data-dismiss="modal">취소</button>
          <button class="btn btn-primary" onclick="saveStatus()">수정하기</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  let currentOrderId;
  let orders = [
    { id: '001', userId: 'admin1', productDay: '2024.11.08', productName: '책제목1', quantity: '1개', totalPrice: '15,000원', status: '배송중' },
    { id: '002', userId: 'admin2', productDay: '2024.11.08', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '003', userId: 'admin3', productDay: '2024.11.08', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송완료' },
    { id: '004', userId: 'admin4', productDay: '2024.11.09', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '보류중' },
    { id: '005', userId: 'admin5', productDay: '2024.11.09', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '006', userId: 'admin6', productDay: '2024.11.10', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '007', userId: 'admin7', productDay: '2024.11.10', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '008', userId: 'admin8', productDay: '2024.11.11', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송중' },
    { id: '009', userId: 'admin9', productDay: '2024.11.12', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송완료' },
    { id: '010', userId: 'admin10', productDay: '2024.11.12', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송완료' }
  ];

  let filteredOrders = [...orders];

  // 페이지네이션 기능 구현
  function updatePagination() {
    const paginationElement = $('#pagination');
    paginationElement.empty();
    const pageCount = Math.ceil(filteredOrders.length / 10);
    for (let i = 1; i <= pageCount; i++) {
      paginationElement.append(`
        <li class="page-item"><a class="page-link" href="#" onclick="showPage(${i})">${i}</a></li>
      `);
    }
  }

  // 현재 페이지 표시
  function showPage(pageNumber) {
    const pageSize = 10;
    const start = (pageNumber - 1) * pageSize;
    const end = start + pageSize;
    const currentPageOrders = filteredOrders.slice(start, end);
    $('#order-list').empty();
    currentPageOrders.forEach(order => {
      $('#order-list').append(`
        <tr>
          <td><input type="checkbox" class="order-checkbox" data-id="${order.id}"></td>
          <td>${order.id}</td>
          <td>${order.productDay}</td>
          <td>${order.userId}</td>
          <td>${order.productName}</td>
          <td>${order.quantity}</td>
          <td>${order.totalPrice}</td>
          <td>${order.status}</td>
          <td><button class="btn btn-primary" onclick="openModal('${order.id}')">상세</button></td>
        </tr>
      `);
    });
  }

  // 주문 상태 필터링
  function filterOrders(status) {
    filteredOrders = status === '전체' ? [...orders] : orders.filter(order => order.status === status);
    updatePagination();
    showPage(1);
  }

  // 주문 검색
  function searchOrders() {
    const searchType = $('#search-type').val();
    const searchInput = $('#search-input').val().toLowerCase();
    filteredOrders = orders.filter(order => order[searchType].toLowerCase().includes(searchInput));
    updatePagination();
    showPage(1);
  }

  // 선택된 주문 수정
  function openModal(orderId) {
    const order = orders.find(o => o.id === orderId);
    if (order) {
      currentOrderId = order.id;
      $('#modal-order-number').text(order.id);
      $('#modal-user-day').text(order.productDay);
      $('#modal-user-id').text(order.userId);
      $('#modal-user-name').text('회원명'); // 임시로 회원명 넣기
      $('#modal-product-name').text(order.productName);
      $('#modal-quantity').text(order.quantity);
      $('#modal-total-price').text(order.totalPrice);
      $('#modal-order-status').val(order.status);
      $('#orderDetailModal').modal('show');
    }
  }

  // 상태 수정 저장
  function saveStatus() {
    const status = $('#modal-order-status').val();
    const order = orders.find(o => o.id === currentOrderId);
    if (order) {
      order.status = status;
      filterOrders($('#status-all').hasClass('active') ? '전체' : $('#status-all').text().split(' ')[0]);
      $('#orderDetailModal').modal('hide');
    }
  }

  // 선택된 모든 주문 체크/해제
  function toggleSelectAll() {
    const isChecked = $('#select-all-checkbox').prop('checked');
    $('.order-checkbox').prop('checked', isChecked);
  }

  // 선택된 주문 수정
  function editSelected() {
    const selectedOrders = $('.order-checkbox:checked').map(function() {
      return $(this).data('id');
    }).get();
    if (selectedOrders.length > 0) {
      alert(`수정할 주문: ${selectedOrders.join(', ')}`);
    } else {
      alert('수정할 주문을 선택하세요');
    }
  }

  // 선택된 주문 삭제
  function deleteSelected() {
    const selectedOrders = $('.order-checkbox:checked').map(function() {
      return $(this).data('id');
    }).get();
    if (selectedOrders.length > 0) {
      if (confirm(`${selectedOrders.length}개의 주문을 삭제하시겠습니까?`)) {
        orders = orders.filter(order => !selectedOrders.includes(order.id));
        filterOrders('전체');
      }
    } else {
      alert('삭제할 주문을 선택하세요');
    }
  }

  // 초기화 함수 (페이지 로딩 시 초기 데이터 표시)
  $(document).ready(function() {
    filterOrders('전체');
    updatePagination();
  });
</script>

</body>
</html>
