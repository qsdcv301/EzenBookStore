<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 조회 및 상태</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .filter-option {
      cursor: pointer;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
      color: #495057;
      transition: background-color 0.3s;
    }

    .filter-option:hover {
      background-color: #6c757d;
      color: white;
    }

    .filter-option.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h3 class="mb-4">주문 조회 및 상태</h3>

  <!-- 배송 상태 필터 바 -->
  <div class="d-flex justify-content-start mb-3">
    <span class="filter-option active" onclick="filterOrders('전체')">전체</span>
    <span class="filter-option" onclick="filterOrders('상품준비중')">상품준비중</span>
    <span class="filter-option" onclick="filterOrders('배송중')">배송중</span>
    <span class="filter-option" onclick="filterOrders('배송완료')">배송완료</span>
    <span class="filter-option" onclick="filterOrders('보류중')">보류중</span>
  </div>

  <!-- 검색 섹션 -->
  <div class="search-section mb-4 d-flex align-items-center">
    <select class="form-control mr-2" style="width: 150px;" id="search-type">
      <option value="userId">아이디</option>
      <option value="id">주문번호</option>
    </select>
    <input type="text" class="form-control mr-2" placeholder="검색어를 입력하세요" style="width: 300px;" id="search-input">
    <button class="btn btn-secondary" onclick="searchOrders()">조회</button>
  </div>

  <!-- 주문 목록 테이블 -->
  <table class="table table-bordered text-center">
    <thead class="thead-light">
      <tr>
        <th>주문번호</th>
        <th>주문일</th>
        <th>아이디</th>
        <th>상품명</th>
        <th>수량</th>
        <th>총 결제 금액</th>
        <th>배송상태</th>
        <th>수정</th>
      </tr>
    </thead>
    <tbody id="order-list">
      <!-- 주문 목록 (동적으로 추가됨) -->
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <nav aria-label="Page navigation" class="mt-4">
    <ul class="pagination justify-content-center" id="pagination">
      <!-- 페이지 번호가 여기에 동적으로 추가됩니다. -->
    </ul>
  </nav>
</div>

<!-- 모달 창 -->
<div class="modal fade" id="orderDetailModal" tabindex="-1" role="dialog" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderDetailModalLabel">주문 상태 관리</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>주문번호 :</strong> <span id="modal-order-number"></span></p>
        <p><strong>주문일 :</strong> <span id="modal-user-day"></span></p>
        <p><strong>아이디 :</strong> <span id="modal-user-id"></span></p>
        <p><strong>회원명 :</strong> <span id="modal-user-name"></span></p>
        <p><strong>전화번호 :</strong> 010-1234-5678</p>
        <p><strong>주소 :</strong> 경기도 김포시 장기동</p>
        <p><strong>상품명 :</strong> <span id="modal-product-name"></span></p>
        <p><strong>수량 :</strong> <span id="modal-quantity"></span></p>
        <p><strong>총 결제금액 :</strong> <span id="modal-total-price"></span></p>
        <p><strong>배송상태 :</strong>
          <select class="form-control d-inline-block" id="modal-order-status" style="width: 150px;">
            <option>상품준비중</option>
            <option>배송중</option>
            <option>배송완료</option>
            <option>보류중</option>
          </select>
        </p>
        <div class="d-flex mt-3">
          <button class="btn btn-secondary mr-2" data-dismiss="modal">취소</button>
          <button class="btn btn-primary" onclick="saveStatus()">완료</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
  let currentOrderId;
  const orders = [
    { id: '001', userId: 'admin1', productDay: '2024.11.08', productName: '책제목1', quantity: '1개', totalPrice: '15,000원', status: '배송중' },
    { id: '002', userId: 'admin2', productDay: '2024.11.08', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '003', userId: 'admin3', productDay: '2024.11.08', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송완료' },
    { id: '004', userId: 'admin4', productDay: '2024.11.09', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '보류중' },
    { id: '005', userId: 'admin5', productDay: '2024.11.09', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '006', userId: 'admin6', productDay: '2024.11.10', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '007', userId: 'admin7', productDay: '2024.11.10', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '상품준비중' },
    { id: '008', userId: 'admin8', productDay: '2024.11.11', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송중' },
    { id: '009', userId: 'admin9', productDay: '2024.11.11', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '보류중' },
    { id: '010', userId: 'admin10', productDay: '2024.11.11', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송중' },
    { id: '011', userId: 'admin11', productDay: '2024.11.12', productName: '책제목2', quantity: '3개', totalPrice: '42,000원', status: '배송완료' }
  ];

  let filteredOrders = [...orders];
  const ordersPerPage = 10;
  let currentPage = 1;

  // 주문 목록 렌더링
  function renderOrders(filteredOrders, currentPage) {
    const tbody = $('#order-list');
    tbody.empty();

    const startIndex = (currentPage - 1) * ordersPerPage;
    const endIndex = Math.min(startIndex + ordersPerPage, filteredOrders.length);
    const paginatedOrders = filteredOrders.slice(startIndex, endIndex);

    paginatedOrders.forEach(order => {
      const tr = $('<tr>');
      tr.append(`<td>${order.id}</td>`);
      tr.append(`<td>${order.productDay}</td>`);
      tr.append(`<td>${order.userId}</td>`);
      tr.append(`<td>${order.productName}</td>`);
      tr.append(`<td>${order.quantity}</td>`);
      tr.append(`<td>${order.totalPrice}</td>`);
      tr.append(`<td>${order.status}</td>`);
      tr.append(`<td><button class="btn btn-info" onclick="openOrderDetails('${order.id}')">수정</button></td>`);
      tbody.append(tr);
    });

    // 페이지네이션 렌더링
    const pagination = $('#pagination');
    pagination.empty();

    const totalPages = Math.ceil(filteredOrders.length / ordersPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const li = $('<li>').addClass('page-item');
      const a = $('<a>').addClass('page-link').text(i);
      if (i === currentPage) {
        li.addClass('active');
      }
      a.on('click', () => changePage(i));
      li.append(a);
      pagination.append(li);
    }
  }

  // 페이지 변경 함수
  function changePage(page) {
    currentPage = page;
    renderOrders(filteredOrders, currentPage);
  }

  // 주문 수정 모달 열기
  function openOrderDetails(orderId) {
    const order = orders.find(order => order.id === orderId);
    if (order) {
      currentOrderId = orderId;
      $('#modal-order-number').text(order.id);
      $('#modal-user-id').text(order.userId);
      $('#modal-user-day').text(order.productDay);
      $('#modal-user-name').text('홍길동');  // 임의로 설정
      $('#modal-product-name').text(order.productName);
      $('#modal-quantity').text(order.quantity);
      $('#modal-total-price').text(order.totalPrice);
      $('#modal-order-status').val(order.status);
      $('#orderDetailModal').modal('show');
    }
  }

  // 배송 상태 변경 저장
  function saveStatus() {
    const newStatus = $('#modal-order-status').val();  // 선택된 배송 상태
    const orderId = $('#modal-order-number').text();   // 주문번호

    const order = orders.find(order => order.id === orderId);
    if (order) {
      order.status = newStatus;
    }

    $('#orderDetailModal').modal('hide');
    renderOrders(filteredOrders, currentPage);
  }

  // 상태 필터링
  function filterOrders(status) {
    filteredOrders = orders.filter(order => status === '전체' || order.status === status);
    renderOrders(filteredOrders, currentPage);

    // 필터 버튼 스타일 변경
    $('.filter-option').removeClass('active');
    $(`.filter-option:contains(${status})`).addClass('active');
  }

  // 검색 기능
  function searchOrders() {
    const searchType = $('#search-type').val();
    const searchInput = $('#search-input').val().toLowerCase();

    filteredOrders = orders.filter(order =>
      order[searchType].toLowerCase().includes(searchInput)
    );
    renderOrders(filteredOrders, currentPage);
  }

  // 초기화 및 기본 렌더링
  $(document).ready(function () {
    renderOrders(filteredOrders, currentPage);
  });
</script>

</body>
</html>
