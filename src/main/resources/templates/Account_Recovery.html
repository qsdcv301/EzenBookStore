<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디/비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
        .form-section {
            display: none; /* 기본적으로 숨김 */
        }
        .active {
            display: block; /* 활성화된 섹션만 표시 */
        }
    </style>

    <script>
        function showSection(sectionId) {
            // 모든 섹션 숨기기
            var sections = document.querySelectorAll('.form-section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // 선택된 섹션만 표시
            var selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }
    </script>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">아이디 / 비밀번호 찾기</h2>
                <p class="text-white-50 mt-2 mb-5">회원님의 아이디와 비밀번호를 찾기 위한 절차입니다.</p>

                <!-- 아이디 찾기와 비밀번호 찾기 버튼 -->
                <div class="mb-4">
                    <button class="btn btn-secondary mr-2" onclick="showSection('find-id-section')">아이디 찾기</button>
                    <button class="btn btn-secondary" onclick="showSection('find-password-section')">비밀번호 찾기</button>
                </div>

                <!-- 아이디 찾기 폼 -->
                <div id="find-id-section" class="form-section">
                    <h4 class="text-white">아이디 찾기</h4>
                    <form th:action="@{/find-id}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">아이디 찾기</button>
                    </form>
                </div>

                <!-- 비밀번호 찾기 폼 -->
                <div id="find-password-section" class="form-section">
                    <h4 class="text-white">비밀번호 찾기</h4>
                    <form th:action="@{/find-password}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
